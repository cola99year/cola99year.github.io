</code></pre></div><ul><li><p>将<code>dist</code>（默认的）目录放在服务器<code>tomcat</code>的<code>webapps</code>下，将<code>dist</code>重命名为<code>ROOT</code></p></li> <li><p>在<code>ROOT</code>下新建<code>WEB-INF</code>目录，在<code>WEB-INF</code>目录中新建<code>web.xml</code>文件如下：</p></li></ul> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>web-app</span> <span class="token attr-name">xmlns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://xmlns.jcp.org/xml/ns/javaee<span class="token punctuation">&quot;</span></span> 
        <span class="token attr-name"><span class="token namespace">xmlns:</span>xsi</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3.org/2001/XMLSchema-instance<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name"><span class="token namespace">xsi:</span>schemaLocation</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://xmlns.jcp.org/xml/ns/javaee
        http://xmlns.jcp.org/xml/ns/javaee/web-app_3_1.xsd<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">version</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>3.1<span class="token punctuation">&quot;</span></span> <span class="token attr-name">metadata-complete</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
     <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>display-name</span><span class="token punctuation">&gt;</span></span>Router for Tomcat<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>display-name</span><span class="token punctuation">&gt;</span></span>
     <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>error-page</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>error-code</span><span class="token punctuation">&gt;</span></span>404<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>error-code</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>location</span><span class="token punctuation">&gt;</span></span>/index.html<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>location</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>error-page</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>web-app</span><span class="token punctuation">&gt;</span></span>

</code></pre></div><p><strong>部署完毕！</strong></p> <br> <h2 id="二、后端部署"><a href="#二、后端部署" class="header-anchor">#</a> 二、后端部署</h2> <br> <h3 id="△部署前要修改的配置"><a href="#△部署前要修改的配置" class="header-anchor">#</a> △部署前要修改的配置</h3> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>修改时，注意yml文件规定的格式，注意别漏了空格！</p></div> <p>① 修改<code>application.yml</code></p> <img src="/assets/img/image-20230404180650772.bf5796db.png" alt="image-20230404180650772" style="zoom:67%;"> <br> <br> <p>② 修改<code>application-druid.yml</code></p> <img src="/assets/img/image-20230404180752651.54baa754.png" alt="image-20230404180752651" style="zoom:80%;"> <p><br><br></p> <p>③ 修改<code>logback.xml</code>日志输出路径，在ruoyi-admin下的resource下的<code>logback.xml</code></p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>即Linux保存日志的路径，你所写的路径，运行后Linux会自动创建对应的文件夹</p></div> <p><img src="/assets/img/image-20230404180939549.97de9af6.png" alt="image-20230404180939549"></p> <br> <br> <h3 id="方式1-war包部署"><a href="#方式1-war包部署" class="header-anchor">#</a> 方式1：war包部署</h3> <p>① 修改ruoyi-admin中<code>pom.xml</code>,打成war包</p> <p><img src="/assets/img/image-20230404180005753.6e0c5217.png" alt="image-20230404180005753"></p> <br> <br> <p>② 继续编辑，添加以下依赖去掉SpringBoot内置的tomcat</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-web<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!--忽略掉内嵌的tomca 打包部署到tomcat --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exclusions</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exclusion</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-tomcat<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>exclusion</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>exclusions</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><br> <br> <p>③ 开始打包</p> <p>执行图中两步骤；</p> <p>打包成功后，会在ruoyi-admin，target目录下，生成对应的<strong>war包</strong></p> <p><img src="/assets/img/image-20230404181204677.071264a0.png" alt="image-20230404181204677"></p> <br> <br> <p>④ 把<strong>war</strong>包放在服务器<code>tomcat</code>的<code>webapps</code>下</p> <p>执行命令解压</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token comment"># -d 解压到文件夹</span>
<span class="token function">unzip</span> ruoyi-admin.war <span class="token parameter variable">-d</span> ruoyi-admin
</code></pre></div><p>一定要改名为<code>prod-api</code>，这是若依生产环境的Vue配置文件决定的：</p> <p><img src="/assets/img/image-20230404181829888.bcc8086c.png" alt="image-20230404181829888"></p> <p>部署完毕</p></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/cc8c8d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">腾讯云</div></a> <a href="/pages/3f5783/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">win脚本 - 右键添加vscode打开</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
