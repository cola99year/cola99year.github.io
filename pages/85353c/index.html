</code></pre></div><h3 id="导入"><a href="#导入" class="header-anchor">#</a> 导入</h3> <p>方式一：可视化到日即可，先创建好数据库，然后选中数据库，右键执行sql文件！</p> <p>方式二：命令行方式</p> <p>win+R打开cmd</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token comment">#登录MySQL</span>
mysql <span class="token parameter variable">-uroot</span> <span class="token parameter variable">-p123456</span>

<span class="token comment">#选择数据库，你需要提前创建好数据库</span>
use job；

<span class="token comment">#执行sql文件,路径问题你直接把文件拖入到cmd窗口就好了！</span>
<span class="token builtin class-name">source</span> C:<span class="token punctuation">\</span>Users<span class="token punctuation">\</span>0186195<span class="token punctuation">\</span><span class="token number">123</span>.sql
</code></pre></div></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/52d303/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java基础 - String类</div></a> <a href="/pages/a42eba/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">测试</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
