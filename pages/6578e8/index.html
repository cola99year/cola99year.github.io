polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>；</p> <ul><li>6种数字类型：4种整数类型 + 2种浮点型</li> <li>1种布尔类型</li> <li>1种字符型</li></ul> <table><thead><tr><th style="text-align:left;">数据类型</th> <th style="text-align:left;">默认值</th> <th>封装器</th></tr></thead> <tbody><tr><td style="text-align:left;">byte(1字节)，short(2字节)，int(4字节)， long(8字节)</td> <td style="text-align:left;">0、0L</td> <td>Byte、Short、Interger、Long、</td></tr> <tr><td style="text-align:left;">float(4字节)， double(8字节)</td> <td style="text-align:left;">0.0f、0.0d</td> <td>Float、Double</td></tr> <tr><td style="text-align:left;">boolean(未定字节)</td> <td style="text-align:left;">false</td> <td>Boolean</td></tr> <tr><td style="text-align:left;">char(2字节)</td> <td style="text-align:left;">\u0000（空格）</td> <td>Character</td></tr></tbody></table> <p>int类型占4字节，即32位，能表示的数字范围是-2147483648到2147483647【2的31次方】。不能到32次方是因为最高位为符号位，0表示正数，1表示负数。</p> <blockquote><p><strong>注意</strong>：</p></blockquote> <ol><li>Integer b;   b默认值为null，因为<strong>包装类型</strong>不赋值就是 <code>null</code></li> <li>字符常量<strong>char只占 2 个字节</strong>; 字符串常量占若干个字节。是单引号引起的一个字符</li> <li><code>long</code> 类型数据一定要在数值后面加上 L，否则将作为整型解析。</li> <li>超过long表示范围的整数，用BigInteger，本质是int []数组！</li> <li>为了避免精度丢失，可以使用 <code>BigDecimal</code> 来进行浮点数的运算，BigDecimal本质是一个<strong>BigInteger</strong>和一个<strong>scale</strong>来表示的，即BigInteger表示一个完整的整数，而<strong>scale表示小数位数</strong></li></ol> <h3 id="_1-题目巩固"><a href="#_1-题目巩固" class="header-anchor">#</a> 1. 题目巩固</h3> <blockquote><p>一题涉及三个知识点：A正确</p></blockquote> <img src="/assets/img/image-20230522213753746.7e7064ab.png" alt="image-20230522213753746" style="zoom:50%;"> <img src="/assets/img/image-20230522213820846.e951d888.png" alt="image-20230522213820846" style="zoom:67%;"> <blockquote><p>若为小范围写成大范围就不需要强制转换，如下图箭头所示：</p></blockquote> <img src="/assets/img/image-20230522213838094.3d209740.png" alt="image-20230522213838094" style="zoom:67%;"> <hr> <h3 id="_2-成员变量与局部变量的区别"><a href="#_2-成员变量与局部变量的区别" class="header-anchor">#</a> 2. 成员变量与局部变量的区别？</h3> <ol><li>类成员变量自带有默认值，</li> <li>局部变量则必须声明初始值：局部变量不能被访问控制修饰符及 <code>static</code> 所修饰</li> <li>都能被final修饰</li></ol> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> test <span class="token punctuation">{</span>
    
    <span class="token keyword">static</span> <span class="token keyword">int</span> c<span class="token punctuation">;</span>
    <span class="token keyword">static</span> <span class="token class-name">Integer</span> b<span class="token punctuation">;</span>
    
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">int</span> a<span class="token punctuation">;</span> <span class="token comment">//局部变量没有初始值，编译失败</span>

</code></pre></div><h3 id="_4-byte运算注意点"><a href="#_4-byte运算注意点" class="header-anchor">#</a> 4. byte运算注意点</h3> <blockquote><p>byte的介绍</p></blockquote> <p>在Java中，byte占据<strong>一个字节</strong>，也就是8的bite位，范围是：<strong>-128到127</strong>。</p> <p>正数最大为127是因为最高位为符号位，0表示正数，1表示负数。</p> <blockquote><p>运算规则</p></blockquote> <ol><li><p>在Java中<strong>两个变量</strong>(两个常量就不会有类型提升)只要参与了数学运算，<strong>只要类型比int小(即byte,char,short)，那么在运算之前，这些值会自动转换成int</strong>。</p></li> <li><p>如果将一个float值与一个double值相乘，结果就是double，如果将一个int和一个long值相加，则结果为long。</p></li> <li><p>用byte运算要注意，如果结果的类型也是byte，有可能会发生负数运算后成正数，正数运算后变成负数的情况。</p></li></ol> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">byte</span> b1 <span class="token operator">=</span> <span class="token number">0x20</span><span class="token punctuation">;</span>
<span class="token keyword">byte</span> b2 <span class="token operator">=</span> <span class="token number">0x10</span><span class="token punctuation">;</span>
<span class="token comment">//报错</span>
<span class="token keyword">byte</span> b3 <span class="token operator">=</span> b1 <span class="token operator">-</span> b2<span class="token punctuation">;</span> 
<span class="token comment">//正确</span>
<span class="token keyword">byte</span> b3 <span class="token operator">=</span> <span class="token keyword">byte</span><span class="token punctuation">(</span>b1<span class="token operator">-</span>b2<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//不报错,因为 1 和 2 是常量。</span>
