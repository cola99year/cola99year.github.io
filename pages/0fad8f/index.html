ol><li>静态方法，静态的东西是和你创建的类一起加载的。</li> <li>非静态方法是你的类实例化（new）之后才存在。</li> <li>先存在的东西，不能调用后存在的东西，即静态方法不能调用非静态方法。</li></ol> <h2 id="_2-方法的重载zai-同类同方法名"><a href="#_2-方法的重载zai-同类同方法名" class="header-anchor">#</a> 2. 方法的重载zài（同类同方法名）</h2> <blockquote><p>重载就是在同一个类中，<strong>有相同的方法名称，但形参不同的函数（个数不同，类型不同，排列顺序不同等）</strong>，与<strong>方法的返回值类型</strong>和<strong>访问权限</strong>无关</p></blockquote> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">copy</span><span class="token punctuation">(</span><span class="token keyword">int</span> a<span class="token punctuation">)</span>

<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">copy</span><span class="token punctuation">(</span><span class="token keyword">int</span> a<span class="token punctuation">,</span><span class="token class-name">String</span> b<span class="token punctuation">)</span>

<span class="token keyword">private</span> <span class="token keyword">int</span> <span class="token function">copy</span><span class="token punctuation">(</span><span class="token class-name">String</span> b<span class="token punctuation">,</span><span class="token keyword">int</span> a<span class="token punctuation">)</span>   <span class="token comment">//这个也是方法重载！</span>
</code></pre></div><p>在使用时，编译器会匹配你要使用哪一个。</p> <h2 id="_3-类的继承extends"><a href="#_3-类的继承extends" class="header-anchor">#</a> 3. 类的继承extends</h2> <p>子类继承了父类 ，就会拥有父类的全部方法，也拥有父类私有属性，但父类的私有修饰的无法访问而已。</p> <p>与方法重写区分，与抽象和接口的implement区分。</p> <p>继承而已，不需强制重写父类方法。</p> <h2 id="_4-方法的重写"><a href="#_4-方法的重写" class="header-anchor">#</a> 4. 方法的重写</h2> <ul><li><strong>方法的重载</strong>：重载就是在一个类中，有相同的函数名称，但形参不同的函数。</li> <li><strong>方法的多态</strong>：多态是父类指向子类，子类中有他独有的方法，父类调用的子类独有的方法，需转型。</li> <li><strong>方法的重写</strong>：子类extends继承父类，子类可以选择性重写父类的方法。实现接口重写接口的方法等</li></ul> <p>方法的重写：有父类指向子类的情况，调用普通方法会<strong>优先使用子类重写父类的方法，没有再往父类找，跟原型链那样。如下图所示</strong></p> <h3 id="_1重写非静态方法时"><a href="#_1重写非静态方法时" class="header-anchor">#</a> ①重写非静态方法时</h3> <p>子类有重写了，就用子类；</p> <p>子类没有重写，用父类，b属于B类，但是先用子类的方法。</p> <p>下图与下下图对比：</p> <p><img src="/assets/img/image-20230613202544288.c02499ff.png" alt="image-20230613202544288"></p> <h3 id="_2重写静态方法时-没事就不要写静态方法"><a href="#_2重写静态方法时-没事就不要写静态方法" class="header-anchor">#</a> ②重写静态方法时(没事就不要写静态方法)</h3> <p><strong>static修饰的方法归类所有，叫类的成员</strong>，不叫对象的成员（详细可搜static关键字)。</p> <p>因此，<strong>b属于B类，他用不了A类的静态方法，因此输出的是B的静态方法。</strong></p> <p><img src="/assets/img/image-20230613202443202.ef5c8045.png" alt="image-20230613202443202"></p> <h3 id="_3总结-方法的重写遵守两同两小一大"><a href="#_3总结-方法的重写遵守两同两小一大" class="header-anchor">#</a> ③总结：方法的重写遵守两同两小一大</h3> <ol><li><p>两同：<strong>方法名和参数类型要相同</strong>；</p></li> <li><p>两小：<strong>返回的类型和异常：子&lt;父</strong>。抛出的异常，子类可以去缩小，但不能扩大。类型也是缩小，子返回的类型怎么回比父类还宽？不可能咯！</p></li> <li><p>一大：<strong>访问权限：子&gt;父</strong>。子类重写父类的方法，子类修饰范围可以扩大，但不能缩小（不要坑爹，把爹的权利搞小了）。public&gt;protected&gt;default&gt;private</p></li></ol> <h2 id="_5-抽象类"><a href="#_5-抽象类" class="header-anchor">#</a> 5. 抽象类</h2> <p>例如：IO流四大家族都是抽象类，都实现了java.io.Closeable接口，都有<strong>close()方法</strong>，所以用完<strong>IO流要关闭</strong>。</p> <blockquote><p>抽象类是局部抽象。抽象类是一种<strong>严格的is-a关系</strong>，比如，学生是人，老师也是人</p></blockquote> <img src="/assets/img/image-20230525114519334.78d85714.png" alt="image-20230525114519334" style="zoom:50%;"> <blockquote><p>1.<strong>抽象类不能实例化new</strong>。即不能造对象了。如下图所示报红错误：</p></blockquote> <img src="/assets/img/0222.8ffdb35b.gif" alt="0222" style="zoom:67%;"> <blockquote><p>2.<strong>抽象类一定有构造器</strong>。虽然抽象类不能拿构造器来自己new，但是子类要调用构造器。子类调用后，<strong>子类完成抽象类的具体相关操作</strong>！</p></blockquote> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">abstract</span> <span class="token keyword">class</span> <span class="token class-name">Animal</span> <span class="token punctuation">{</span>
	<span class="token class-name">Animal</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;抽象类Animal无参构造器&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//此处执行前会默认执行super()</span>
	<span class="token punctuation">}</span>
	
	<span class="token class-name">Animal</span><span class="token punctuation">(</span><span class="token keyword">int</span> a<span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;抽象类Animal有参构造器&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>


<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Horse</span> <span class="token keyword">extends</span> <span class="token class-name">Animal</span> <span class="token punctuation">{</span>
	<span class="token class-name">Horse</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;子类horse无参构造器&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//此处执行前会默认执行super()</span>
	<span class="token punctuation">}</span>
	
	<span class="token class-name">Horse</span> <span class="token punctuation">(</span><span class="token keyword">int</span> h<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">super</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;子类horse有参构造器&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	
	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span> <span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token class-name">Horse</span> h <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Horse</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;---------------------&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">Animal</span> h2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Horse</span><span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">//运行结果：</span>
抽象类<span class="token class-name">Animal</span>无参构造器
子类horse无参构造器
<span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">-</span>
抽象类<span class="token class-name">Animal</span>有参构造器
子类horse有参构造器
</code></pre></div><blockquote><p>3.抽象方法长什么样？</p></blockquote> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">//不是抽象方法,有方法体</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">eat</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    
<span class="token punctuation">}</span>

<span class="token comment">//抽象方法没有方法体： {}</span>
<span class="token keyword">public</span> <span class="token keyword">abstract</span> <span class="token keyword">void</span> <span class="token function">eat</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><blockquote><p>4.<strong>包含抽象方法的类，一定是一个抽象类。</strong></p></blockquote> <p>抽象方法要求：不能让它【所在类的对象】调用。</p> <p>如下图，抽象方法写在普通类是报错的，因为普通类可以new出对象。</p> <p>因此加abstract变成抽象类，抽象类不能new，满足了抽象方法的要求，所以说<strong>包含抽象方法的类，一定是一个抽象类。</strong></p> <img src="/assets/img/02221.cba16713.gif" alt="02221" style="zoom:67%;"> <blockquote><p>5.反之，<strong>抽象类可以没有抽象方法，可以全是普通方法</strong>。</p></blockquote> <blockquote><p>6.<strong>子类extends了抽象类，必须重写抽象类的抽象方法，除非子类也是抽象类。</strong></p></blockquote> <p>子类重写了，子类可以去实现重写方法的具体操作。</p> <p>总结：</p> <blockquote><p><strong>1、我为什么要用抽象类？</strong></p></blockquote> <p>如果父类没有用抽象abstract，其方法没用抽象方法时候，那么当其子类有很多时，就会有某一个子类忘记重写方法的情况，</p> <p>那么问题就出现了：可以正常运行，但是出现了一个功能没有实现情况，这个没有实现的功能就在你忘记重写的方法里。</p> <p>你找可能就找不到出错了，是在哪一个子类，哪一个方法？</p> <p>而当用抽象后，当其子类忘记复写时，就一定会出错，他会提示个抽象方法你必须重写。</p> <blockquote><p><strong>2、抽象类的注意点</strong></p></blockquote> <ul><li>abstract不能用来修饰:属性、构造器等结构</li> <li>abstract不能用来修饰私有方法、静态方法、final的方法、final的类</li></ul> <h2 id="_6-接口implement"><a href="#_6-接口implement" class="header-anchor">#</a> 6. 接口implement</h2> <blockquote><p>接口是全抽象。接口中的<strong>所有方法</strong>都是抽象的（abstract），并自动地属于 <strong><code>public</code></strong>，接口实现类必须implement接口，并重写所有他的方法，跟继承extends区分！</p> <ol><li>接口的<strong>方法默认修饰符是public abstract</strong>；可以直接省略修饰符；</li> <li>接口的变量(即属性)默认都是<code>public static final</code> 的，可以直接省略修饰符；</li></ol></blockquote> <ol><li><p>接口根本不属于类，类只能是单继承，<strong>接口可以多继承</strong></p></li> <li><p>抽象方法可以有public、protected和private这些修饰符。接口<strong>方法默认修饰符是public abstract</strong>，接口里的接口方法<strong>都是抽象的</strong>，实现类<strong>必须重写</strong>接口的<strong>所有方法；</strong></p></li> <li><p>接口是<strong>不能直接实例化的</strong>，必须使用<strong>实现类来implement</strong>。</p></li> <li><p>接口在<strong>jdk1.8后</strong>可以有自己方法的默认实现，<strong>实现方法须用default关键字</strong>，这些default方法有<code>方法体{}</code>。</p> <p>如果没写default，就会报错，如下图我把方法delete修饰符改为public报错，提示改成default：</p></li></ol> <img src="/assets/img/image-20230525114548266.b9f43fbf.png" alt="image-20230525114548266" style="zoom:67%;"> <p>例如<code>WebMvcConfigurer</code>接口，default修饰的方法，<strong>其实现类就不用强制重写接口的方法了</strong>！！</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">WebMvcConfigurer</span> <span class="token punctuation">{</span>
    <span class="token keyword">default</span> <span class="token keyword">void</span> <span class="token function">configurePathMatch</span><span class="token punctuation">(</span><span class="token class-name">PathMatchConfigurer</span> configurer<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">default</span> <span class="token keyword">void</span> <span class="token function">configureContentNegotiation</span><span class="token punctuation">(</span><span class="token class-name">ContentNegotiationConfigurer</span> configurer<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><ol start="5"><li><strong>static修饰</strong>的接口静态方法，直接<strong>通过接口名称调用</strong>静态方法</li></ol> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">MyInterfaceStatic</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">methodStatic</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;这是接口的静态方法！&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre></div><blockquote><p><strong>为什么要用接口？</strong></p></blockquote> <ol><li>首先，java不支持多继承，但是<strong>支持实现多接口</strong>，因此在使用如果<strong>仅仅使用抽象类会具有相当大的局限性</strong>。
抽象类是一种<strong>严格的is-a关系</strong>，比如，学生是人，老师也是人；因此可以将学生和老师可以继承抽象类people。但接口更倾向于实现具有一些公共的特性或方法，<strong>是has-a 关系</strong>比如学生会拍球，海豚也会拍球，因此学生和海豚都继承拍球方法的接口。</li> <li>接口或者规范可以在开发过程中做到分离。</li> <li>接口就如功能列表栏，一眼就能只能他可以实现什么功能。</li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/27b05d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java基础 - 小知识</div></a> <a href="/pages/0f4814/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java基础 - 各种内部类</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
