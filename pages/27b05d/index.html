F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Java基础 - 小知识<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、equals-方法与"><a href="#一、equals-方法与" class="header-anchor">#</a> 一、equals()方法与==</h2> <blockquote><p><strong>Objects</strong>.equals：用于比较 2 个对象的<strong>内存地址</strong>是否相等。<strong>String 类</strong>对该方法进行了重写，以用于比较字符串的值是否相等。</p> <p>而对于八种基本类型，相同的内容在栈内存中地址相同，equals方法返回为<strong>true</strong></p> <p>如果类型不同的话，equals方法那肯定返回为<strong>false</strong>了</p></blockquote> <p>在使用 Objects.equals 方法判断两个值是否相等时，一定要保证两个入参的类型要一致。否则即使两个值相同，但其结果仍然会返回 false，这是一个大坑。</p> <p>不一致咋办？</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">Integer</span> a <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token keyword">long</span> b <span class="token operator">=</span> <span class="token number">1L</span><span class="token punctuation">;</span>
<span class="token comment">//long转为int，或者对a转成long</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Objects</span><span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>a<span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span>b<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//结果：true</span>
</code></pre></div><blockquote><p>==比较的是地址</p></blockquote> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">//地址相同才相同</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token operator">==</span>s2<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>文章阅读：来自菜鸟教程哟！</p> <p><a href="https://mp.weixin.qq.com/s/6cfIQbXg67rifrQhkp5ByA" target="_blank" rel="noopener noreferrer">https://mp.weixin.qq.com/s/6cfIQbXg67rifrQhkp5ByA<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="二、continue与break与return"><a href="#二、continue与break与return" class="header-anchor">#</a> 二、continue与break与return</h2> <p>1、continue是跳出本次循环，而不是终止整个循环</p> <div class="language-java extra-class"><pre class="language-java"><code>i <span class="token operator">=</span> <span class="token number">1</span>
<span class="token keyword">while</span> i <span class="token operator">&lt;</span><span class="token number">9</span><span class="token operator">:</span>
    i<span class="token operator">=</span> i <span class="token operator">+</span><span class="token number">1</span>
    <span class="token keyword">if</span> i <span class="token operator">==</span> <span class="token number">5</span><span class="token operator">:</span>
        # 跳出本次循环，不打印<span class="token number">5</span>，整个循环还继续
        <span class="token keyword">continue</span>
    <span class="token function">print</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span>
</code></pre></div><p>2、break是终止整个循环</p> <div class="language-java extra-class"><pre class="language-java"><code>i <span class="token operator">=</span> <span class="token number">1</span>
<span class="token keyword">while</span> i <span class="token operator">&lt;</span><span class="token number">9</span><span class="token operator">:</span>
    i<span class="token operator">=</span> i <span class="token operator">+</span><span class="token number">1</span>
    <span class="token keyword">if</span> i <span class="token operator">==</span> <span class="token number">5</span><span class="token operator">:</span>
        # 跳终止整个循环，<span class="token number">5</span>以及<span class="token number">5</span>后面的都不再打印
        <span class="token keyword">break</span>
    <span class="token function">print</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span>
</code></pre></div><p>3、return则终止整个方法</p> <div class="language-java extra-class"><pre class="language-java"><code>    <span class="token comment">//用来反转整个链表</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">reverse</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

        <span class="token comment">//判断当前链表是否为空链表，如果是空链表，则结束运行，如果不是，则调用重载的reverse方法完成反转</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token function">reverse</span><span class="token punctuation">(</span>head<span class="token punctuation">.</span>next<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre></div><h2 id="三、递归"><a href="#三、递归" class="header-anchor">#</a> 三、递归</h2> <blockquote><p><a href="">定义</a>：递归就是：方法A调用方法A，自己调用自己。</p> <p><a href="">作用</a>：把<strong>大规模问题</strong>化为<strong>与原问题规模相似的小规模问题</strong>，少量的程序就可描述出解题过程所需的<strong>多次重复运算</strong>。</p> <p><a href="">注意事项</a>：</p> <p>在递归中，不能无限制的调用自己，<strong>必须要有边界条件，能够让递归结束</strong>，因为每一次递归调用都<strong>会在栈内存开辟</strong>新的空间，重新执行方法，如果递归的层级太深，很容易造成栈内存溢出。</p> <p><a href="">递归结构</a>：</p> <ul><li>递归头：递归的尽头，定义递归什么时候不再递归。例如阶乘中，当n=1时，就是递归头</li> <li>递归体：什么时候需要调用自己</li></ul></blockquote> <h2 id="四、值传递与引用传递"><a href="#四、值传递与引用传递" class="header-anchor">#</a> 四、值传递与引用传递</h2> <p>值传递：java只有值传递就是定义的变量（int a；）传递给方法里的参数say (int a)</p> <h2 id="五、创建对象的几种方式"><a href="#五、创建对象的几种方式" class="header-anchor">#</a> 五、创建对象的几种方式</h2> <ol><li>new</li> <li>反射（类派发一个对象）：<code>GirlFriend.class.newInstance();</code></li> <li>克隆（浅拷贝，使用克隆的好处就是可以快速创建一个和原对象值一样的对象，对象的字段值一样，但是两个不同的引用）：<code>(GirlFriend) girlFriend1.clone();</code></li> <li>反序列化【见IO流板块】</li></ol> <p>参考文章：<a href="https://www.jb51.net/article/237738.htm#_lab2_1_1" target="_blank" rel="noopener noreferrer">Java中创建对象的6种方式_java_脚本之家 (jb51.net)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e1d1fd/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java基础 - 修饰符和运算符</div></a> <a href="/pages/0fad8f/" class="page-nav-centre page-nav-centre-next"><di
