aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%AC%94%E8%AE%B0%E6%B1%87%E6%80%BB" title="分类" data-v-06225672>笔记汇总</a></li><li data-v-06225672><a href="/categories/?category=JavaSE" title="分类" data-v-06225672>JavaSE</a></li><li data-v-06225672><a href="/categories/?category=Java%E5%9F%BA%E7%A1%80" title="分类" data-v-06225672>Java基础</a></li></ul> <div class="info" data-v-06225672><!----> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-05-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Java基础 - 可变参数、构造器<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="_1-可变参数"><a href="#_1-可变参数" class="header-anchor">#</a> 1. 可变参数</h2> <ol><li>可变参数：不确定个数的参数</li> <li>在调用的时候，可以传0到多个参数</li> <li>可变参数要放在最后一个参数的位置，放在前边的话编译器不能识别确定前面到底有几个参数</li> <li>可变参数<strong>在方法中</strong>当<strong>数组</strong>使用</li></ol> <p>如下例子的<code>test()</code>方法！</p> <img src="/assets/img/image-20230525120453734.0d03966f.png" alt="image-20230525120453734" style="zoom:67%;"> <p>命令行传参：就是在程序运行时候，可以用用cmd命令窗口传递一些参数到哪一个类里面。</p> <h2 id="_2-为何在实体类重写tostring-方法"><a href="#_2-为何在实体类重写tostring-方法" class="header-anchor">#</a> 2. 为何在实体类重写toString()方法？</h2> <p>如果在类中没有重写toString方法，默认使用的是Object底层自带的toString方法输出格式。这个时候，对象就会直接显示hash码。</p> <p>如果在类中重写一个toString方法，那么输出格式就会按照我们定义的方式输出这个对象！</p> <h2 id="_3-有参与无参构造器"><a href="#_3-有参与无参构造器" class="header-anchor">#</a> 3. 有参与无参构造器</h2> <ol><li>new对象本质在调用构造器。<strong>构造器又名构造方法</strong>、构造函数</li> <li>构造方法<strong>特点</strong>如下：</li></ol> <ul><li>名字<strong>与类名</strong>相同；</li> <li><strong>没有返回值</strong>：<strong>也不能用 void 声明构造函数</strong>。</li> <li>生成类的对象时自动执行，无需调用。</li></ul> <p>构造方法不能被 override（重写）,但是可以 overload（重载）,所以你可以看到一个类中有多个构造函数的情况。</p> <p><strong>作用</strong>：作用是完成对象的初始化工作。</p> <blockquote><p>判断对错：构造函数必须与类同名，方法不能与类同名</p> <p>​					错误。构造函数就是一个方法，当然是与类同名！</p></blockquote> <div class="language- extra-class"><pre class="language-text"><code>//Person.java
public class Person {
    private int age;

    public Person(int age) {
        this.age = age;
    }
}

//Student.java
public class Student  {
    public static void main(String[] args) {
        
        Person person1 = new Person(12);//正确,本质调用有参构造器
        
        Person person2 = new Person();//报错，Person类在存在有参构造器的情况下，没有显式地写出无参构造器！！
    }
}
</code></pre></div><p>系统默认自带无参构造器，而且你new的时候很多情况用的是无参构造器。一旦我们写了一个带参构造方法，那么就会覆盖了系统自带的无参构造方法，如果这个时候使用无参构造方法（new的话），那么编译会报错。</p> <p>所有我们写有参构造器的时候，还有给他补回一个无参构造器！就可以应付这些情况了。</p></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1ff772/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java基础 - static静态</div></a> <a href="/pages/626fe7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java基础 - 异常</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
