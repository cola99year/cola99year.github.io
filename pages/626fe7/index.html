可以创建异常对象。即当你程序出现异常时，JVM虚拟机帮你new出异常对象，抛了出来！</li></ul> <h3 id="_2-异常的几种类型"><a href="#_2-异常的几种类型" class="header-anchor">#</a> 2. 异常的几种类型</h3> <ul><li><code>编译时异常</code>：除了运行时异常，<strong>所有Exception的直接子类，都叫做编译时异常，如下图所示</strong>。编译时异常是在编译阶段发生的吗？不是。编译时异常是表示必须在编写程序的时候预先对这种异常进行处理，如果不处理编译器报错，例如：IO异常处理。编译时异常也叫受检查异常。</li> <li><code>运行时异常</code>：所有的<strong>RuntimeException及子类</strong>都属于运行时异常。运行时异常在编写程序阶段，<strong>你可以选择处理，也可以不处理</strong>。运行时异常发生概率较低。运行时异常还有另外一些名字：未受检异常或者非受控异常。</li></ul> <img src="/assets/img/image-20230525120756870.064171a4.png" alt="image-20230525120756870" style="zoom:67%;"> <hr> <h3 id="_3-运行时异常例"><a href="#_3-运行时异常例" class="header-anchor">#</a> 3. 运行时异常例</h3> <ol><li>程序执行到100/0处发生了ArithmeticException异常，底层new了一个ArithmeticException异常对象然后抛出了。</li> <li>由于是main方法调用了100/0。所以这个异常ArithmeticException抛给了main方法。</li> <li>main方法没有处理，将这个异常自动抛给了JVM。JVM最终终止程序的执行。</li> <li>程序没有执行结果</li></ol> <div class="language-java extra-class"><pre class="language-java"><code>    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
         <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token operator">/</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre></div><h2 id="二、处理异常的方式"><a href="#二、处理异常的方式" class="header-anchor">#</a> 二、处理异常的方式</h2> <h3 id="_1-try-catch处理"><a href="#_1-try-catch处理" class="header-anchor">#</a> 1. try catch处理</h3> <ol><li>当try语句中出现异常是时，会执行catch中的语句，将catch括号中的Exception e 初始化，e就是实例化Exception类型的对象。然后e（引用）会自动调用Exception类中指定的方法，也就出现了e.printStackTrace() 。printStackTrace()方法的意思是：在命令行打印异常信息在程序中出错的位置及原因。</li> <li>尽量妥善处理，不要仅仅printStackTrace打印，尽量finally释放资源</li></ol> <p><strong>快捷键ctrl+alt+T</strong>，快捷生成哪个区域需要监控并捕获异常。</p> <p>①finally善后工作，可以不需要，是否需要finally看需求而定。</p> <p>try catch，监控可能潜在的异常并处理！</p> <img src="/assets/img/image-20230525120712286.6d56a8df.png" alt="image-20230525120712286" style="zoom:67%;"> <p>②捕获多个异常（catch异常的大小范围）</p> <img src="/assets/img/image-20230525120726496.54e5c8ae.png" alt="image-20230525120726496" style="zoom:67%;"> <p>③变量作用域问题</p> <p>try内定义的变量，在其他区域会识别不到该变量，要把该变量提取到外面声明！</p> <h3 id="_2-throws和throw主动抛出异常"><a href="#_2-throws和throw主动抛出异常" class="header-anchor">#</a> 2. throws和throw主动抛出异常</h3> <h4 id="_1throws"><a href="#_1throws" class="header-anchor">#</a> ①throws</h4> <blockquote><ul><li><p>用在<strong>方法声明之后</strong>，可以跟多个异常类名，用逗号隔开</p></li> <li><p>声明这个方法可能会抛出的异常，但并不是实际情况就会抛出这个异常。如果的确有，那么编译器会强制要你加throws异常声明！</p></li> <li><p>throws表示：谁调用了我声明throws的这个方法，我就把异常抛给谁处理：</p> <ul><li>他要么try catch处理！用try去监控异常，我若真抛出了这个异常，你就要try catch finally处理善后。 如果你用try catch处理完所有异常后，就表示异常抛出到此为止了，不会再上抛了。</li> <li>要么继续throws再向上抛出，交给上上一级处理。</li></ul></li></ul></blockquote> <p><strong>注意：Java中异常发生之后如果一直上抛，最终抛给了main方法，main方法继续向上抛，抛给了调用者JVM，如果这个异常真的发生，JVM就会终止程序执行。</strong></p> <div class="language-java extra-class"><pre class="language-java"><code>	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">try</span> <span class="token punctuation">{</span>
			 <span class="token function">method</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//由该方法的调用者来处理</span>
		<span class="token punctuation">}</span><span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">ArithmeticException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		     e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		 <span class="token punctuation">}</span>
	<span class="token punctuation">}</span>

	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">method</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">ArithmeticException</span> <span class="token punctuation">{</span>
        <span class="token keyword">int</span> a<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> b<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>b<span class="token operator">==</span><span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        	<span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">ArithmeticException</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//由该方法体内的语句来处理</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
        	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token operator">/</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
</code></pre></div><h4 id="_2throw"><a href="#_2throw" class="header-anchor">#</a> ②throw</h4> <blockquote><p>用在方法内，只能抛出一个异常对象，new出来</p></blockquote> <p>结合throws就会抛出到外部环境，让别人去捕获处理。用于程序出现某种逻辑时，程序员主动抛出某种特定类型的异常。</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">method</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">int</span> a<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> b<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>b<span class="token operator">==</span><span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        	<span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">ArithmeticException</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
        	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token operator">/</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
</code></pre></div><blockquote><p>疑问：方法体内只是throw new ArithmeticException();	方法名后没有throws声明抛出，那不就没有被处理吗？</p></blockquote> <p>其实不是的，ArithmeticException是运行时异常，编译器<strong>默认的处理方式</strong>就是throws抛出。默认有throws了，因此方法名后写不写throws无所谓。</p> <p>如果你换成一个编译时异常，比如IOException，就会发现他就要提醒你自己去处理下这个异常：</p> <ul><li>要么throws向上抛出，谁调用了这个方法谁就要去try-catch处理。</li> <li>要么不用throws抛出，你自己try catch处理，好比下面例子，外部在调用他的setAge，就不用try catch处理了：</li></ul> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">Person</span><span class="token punctuation">{</span>
	<span class="token keyword">private</span> <span class="token keyword">int</span> age<span class="token punctuation">;</span>
    
	<span class="token keyword">void</span> <span class="token function">setAge</span><span class="token punctuation">(</span><span class="token keyword">int</span> a<span class="token punctuation">)</span><span class="token punctuation">{</span>	
	<span class="token keyword">if</span><span class="token punctuation">(</span>a<span class="token operator">&gt;</span><span class="token number">0</span><span class="token operator">&amp;&amp;</span>a<span class="token operator">&lt;</span><span class="token number">130</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>age <span class="token operator">=</span> a <span class="token punctuation">;</span> 
	<span class="token punctuation">}</span>
	<span class="token keyword">else</span> <span class="token punctuation">{</span>
		<span class="token keyword">try</span> <span class="token punctuation">{</span>
			<span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">Exception</span><span class="token punctuation">(</span><span class="token string">&quot;年龄不合法！&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
			e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>原文：https://blog.csdn.net/weixin_42051673/article/details/99061539；</p> <h2 id="三、题目巩固"><a href="#三、题目巩固" class="header-anchor">#</a> 三、题目巩固</h2> <blockquote><p>try一发现异常，其下代码当然不执行，赶紧丢给catch处理！</p> <p>catch中有throw同理啊</p></blockquote> <img src="/assets/img/image-20230525120656799.7bd96dd2.png" alt="image-20230525120656799" style="zoom:67%;"> <hr></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9b7e70/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java基础 - 可变参数、构造器</div></a> <a href="/pages/52d303/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java基础 - String类</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
