m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Java基础 - 面向对象三大特征<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>参考文章：<a href="https://blog.csdn.net/jianyuerensheng/article/details/51602015?ops_request_misc=&amp;request_id=&amp;biz_id=102&amp;utm_term=%E5%AE%9E%E7%8E%B0%E6%8E%A5%E5%8F%A3%E5%B9%B6%E8%A6%86%E7%9B%96%E6%8E%A5%E5%8F%A3%E4%B8%AD%E5%90%8C%E4%B8%80%E6%96%B9%E6%B3%95&amp;utm_medium=distribute.pc_search_result.none-task-blog-2~all~sobaiduweb~default-5-51602015.142%5Ev14%5Epc_search_result_control_group,157%5Ev14%5Enew_3&amp;spm=1018.2226.3001.4187" target="_blank" rel="noopener noreferrer">面向对象编程三大特性------封装、继承、多态<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>；</p> <h2 id="一、面向对象的多态性"><a href="#一、面向对象的多态性" class="header-anchor">#</a> 一、面向对象的多态性</h2> <blockquote><p>多态性 = 编译时多态 + 运行时多态</p> <p>多态的作用：</p> <p>1、提高了代码的维护性(继承保证)</p> <p>2、提高了代码的扩展性(由多态保证)</p> <p>3、把不同的子类对象都当作父类来看，可以屏蔽不同子类对象之间的差异，写出通用的代码，做出通用的编程，以适应需求的不断变化。</p></blockquote> <p>非面向对象的--------编译时多态：<strong>编译器在编译时就决定了目标方法</strong>。如方法的重载例子：</p> <p><img src="/assets/img/image-20230525115636578.59c0bf76.png" alt="image-20230525115636578"></p> <blockquote><p>Java面向对象中的多态：</p></blockquote> <p>概念：所谓多态就是指：程序中定义的引用变量所指向的具体类型和通过该引用变量<strong>发出的方法调用在编程时并不确定，而是在程序运行期间才确定。</strong></p> <p>一个引用变量到底会指向哪个类的实例对象？该引<strong>用变量发出的方法调用</strong>到底是哪个类中实现的方法？必须在由程序运行期间才能决定！</p> <h2 id="二、java-中两种形式可以实现多态"><a href="#二、java-中两种形式可以实现多态" class="header-anchor">#</a> 二、Java 中两种形式可以实现多态：</h2> <h3 id="_1-接口-实现接口并覆盖接口中同一方法"><a href="#_1-接口-实现接口并覆盖接口中同一方法" class="header-anchor">#</a> 1. 接口（实现接口并覆盖接口中同一方法）</h3> <p>编译时，发现方法是接口的；运行时，发现了是实现类实现了方法。真正执行的是实现类的方法。</p> <h3 id="_2-继承-多个子类对同一方法的重写"><a href="#_2-继承-多个子类对同一方法的重写" class="header-anchor">#</a> 2. 继承（多个子类对同一方法的重写）</h3> <blockquote><p><strong>实现多态前提为</strong>：继承（①有继承关系   ②有方法的重写）</p> <p><strong>怎样触发多态</strong>：A a =New B()；这个就是父类的引用指向自己的子类。</p></blockquote> <ul><li>编译时多态：编译器在编译时就决定了目标方法</li> <li>运行时多态：编译器在运行时，决定的目标方法。</li></ul> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">//编译时，看这个方法到底是谁的，是看左边的，是Person的</span>

<span class="token class-name">Person</span> p2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

p2<span class="token punctuation">.</span><span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 

<span class="token comment">//运行时，JVM运行时发现Student重写了这个方法，然后真正执行是右边对象的方法</span>


<span class="token comment">//使用子父亲类共同的方法时，子类重写了，就用子类；</span>
<span class="token comment">//子类没有重写，用父类。</span>
<span class="token comment">//注意静态情况。</span>


<span class="token comment">//如果这个父类用了子类独有的方法，那么父类必定需要被强制转换为子类的对象，高转低。</span>
<span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token class-name">Student</span><span class="token punctuation">)</span>p2<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre></div><p>低转高：子类也能转换为父类，但可能会丢失自己的一些方法。</p> <p>看图：<strong>编译时，方法跳转到的是父类，运行时，输出的是子类！！！</strong></p> <img src="/assets/img/65c6d9ff5579cf5a9d2f27d6bd552998e6802110.9857fac0.gif" alt="65c6d9ff5579cf5a9d2f27d6bd552998e6802110" style="zoom:50%;"></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0f4814/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java基础 - 各种内部类</div></a> <a href="/pages/0bb3eb/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java基础 - 关键字</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
