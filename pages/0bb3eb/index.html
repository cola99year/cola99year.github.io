UmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Java基础 - 关键字<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="_1-super与this"><a href="#_1-super与this" class="header-anchor">#</a> 1. super与this</h2> <blockquote><p>super与this区别：</p> <p>①this：<strong>是当前类的new实例对象</strong>，跟Vue里的vm一样个道理。</p> <p>②super：是<strong>父类对象的引用</strong>，使用在方法中。</p></blockquote> <p>①this：<strong>是当前类的new实例对象</strong>，跟Vue里的vm一样个道理。</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> name<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
<span class="token comment">//      this.name是cola1或cola2的属性name，是来自右边的name，实例对象构造赋值而来的</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
        
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//调用该构造器时，输出this</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>


<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Student</span><span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Person</span> cola1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;cola&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//this的输出是：Person@1540e19d</span>
        <span class="token class-name">Person</span> cola2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;cola&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//this的输出是：Person@677327b6</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>②super：是当前子类的<strong>父类对象的引用</strong></p> <ul><li>super.大部分情况下是可以省略的，因为子类继承了父类，就拥有了父类所有的属性和方法</li> <li>super.想在子类中<strong>访问父类的数据</strong>，但是在父和子中这个数据的<strong>属性和方法都是同名的</strong>，就不能省略了，省略了就是拿子类的了，如下代码所示。如同方法的重写，子类中有，优先使用子类的，没有再从父类中找，跟JS的原型链一模一样！！</li></ul> <p>如下：</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">//父类</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span>
     <span class="token class-name">String</span> name <span class="token operator">=</span> <span class="token string">&quot;person&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">//子类</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Student</span> <span class="token keyword">extends</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name <span class="token operator">=</span> <span class="token string">&quot;hello&quot;</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test1</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span><span class="token punctuation">{</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//指形参，调入时给形参传什么值，这个就是什么值！</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//this是实例对象student1 = Student@1540e19d</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// student1的name属性：hello</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token keyword">super</span><span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//父类Person的属性name，如果父类的属性为私有，super则拿不到！</span>

    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Student</span> student1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        student1<span class="token punctuation">.</span><span class="token function">test1</span><span class="token punctuation">(</span><span class="token string">&quot;cola&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h2 id="_2-this-和super"><a href="#_2-this-和super" class="header-anchor">#</a> 2. this()和super()</h2> <blockquote><p>①this()：调用该类的构造方法。</p></blockquote> <ul><li>this()无参数，对应自然是无参构造器；</li> <li>this(有参数)，调用自然是对应的有参构造器！</li></ul> <p><strong>作用</strong>：在当前构造方法中使用this(参数列表)，实现代码复用。</p> <p><strong>注意</strong>：在构造方法，<strong>this()只能出现在第一行，并且每个构造方法中最多只能有一个this()。</strong></p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span>
     <span class="token class-name">String</span> name <span class="token operator">=</span> <span class="token string">&quot;person&quot;</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;无参构造执行了&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;cola&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//this()输出为：无参构造执行了！</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><blockquote><p>②super()作用：创建子类对象的时候，会调用父类构造器，进行初始化父类的东西！</p> <p>​                            因为子类继承父类后，拥有了父类的所有方法和属性，这些属性和方法在使用前，都是调用父类的构造器进行初始化的。</p></blockquote> <p>super()其实在子类构造器里<strong>是隐藏的，是默认存在的</strong>。如图：</p> <p><img src="/assets/img/image-20230525120022623.28eee971.png" alt="image-20230525120022623"></p> <p>任何类在构造器内都<strong>隐含有super()</strong>；因为本质上都是Object的子类。</p> <p><code>super()</code>只能出现在当前<strong>子类的构造方法中的第一行</strong>，是指其父类的无参构造器。</p> <p>如果父类构造了一个有参的构造器，并且<strong>没有将无参构造器显式的写出来</strong>，那么这个隐藏的<code>super()</code>将会因找不到父类的无参构造器而报错。</p> <p>解决办法是在子类的所有构造器中，所有都必须显式的写出<code>super(参数);</code></p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">//父类</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span>
     <span class="token class-name">String</span> name <span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">fatherMethods</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;我是父类的方法，被子类拿到了！这就是继承，父类的东西子类都可以拿到！&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">//子类</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Student</span> <span class="token keyword">extends</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name <span class="token operator">=</span> <span class="token string">&quot;hello&quot;</span><span class="token punctuation">;</span>

    <span class="token comment">//父类只有有参构造，子类的构造器就必须全都要super(name);因为父类没有显示地写出无参构造！</span>

    <span class="token comment">//这个是无参构造，因为这个name是父类的有参构造器</span>
    <span class="token keyword">public</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">super</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">//这个有参构造，参数name是父类的有参构造器，name1才是student的</span>
    <span class="token keyword">public</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">,</span> <span class="token class-name">String</span> name1<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">super</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name1<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Student</span> student1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token string">&quot;cola1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//调用了Student的无参构造器，参数&quot;cola1&quot;其实是super(name)的</span>
        student1<span class="token punctuation">.</span><span class="token function">fatherMethods</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//我是父类的方法，被子类拿到了！这就是继承，父类的东西子类都可以拿到！</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>student1<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//hello</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><blockquote><p>总结</p></blockquote> <ul><li><p>this()和super()只能出现在构造器的第一行，并且每个构造方法中最多只能有一个this()和super()。参数是否要不要看你的构造器是如何！super()无参的，默认是隐式存在的！</p></li> <li><p>this表示这个类的当前实例，super表示父类的当前实例</p></li></ul> <p><strong>this和super不能用在static方法中， static是属于类的，this和super是类的一个对象，当然调用了不了他。</strong></p> <p>static太牛了，只有类名可以调用它，static叫静态方法，也叫类方法，就是在程序启动的时候，就会为这个方法分配一块内存空间，所以什么时候都可以调用这个方法。</p> <h2 id="_3-private和set、get"><a href="#_3-private和set、get" class="header-anchor">#</a> 3. private和set、get</h2> <p>如果不设为私有private，对外则可以直接访问，别人可以直接[实例对象.属性名]来访问，如下图所示，没有set、get赋值直接点.name便可访问。</p> <p><img src="/assets/img/image-20230525120032357.59e8afb9.png" alt="image-20230525120032357"></p> <p>这可不好，我们属性属性很多情况需要修饰，不能这样直接就访问。对此我们提供了set、get等公共权限的方法[<strong>public</strong> String getName()]供外部访问，我们还可把想要的修饰条件等放在这些方法里。</p> <p><strong>总结3种赋值方式：</strong></p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">Student</span> cola <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token string">&quot;cola123&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//调用有参构造器来赋值</span>

cola<span class="token punctuation">.</span>name<span class="token operator">=</span><span class="token string">&quot;cola123&quot;</span><span class="token punctuation">;</span>    <span class="token comment">//属性不设为private就可这赋值</span>

<span class="token comment">//还有set赋值……</span>
</code></pre></div><h2 id="_4-return"><a href="#_4-return" class="header-anchor">#</a> 4. return</h2> <p>return一出，便是结束一个方法，返回结果，而且return这行代码下面不能再有代码（if、else的return情况另说），因为已经结束。</p> <p><strong>①冷门用法</strong></p> <p>return; 	#void型方法，即返回空值。</p> <p>return 0;	#一般用在主函数结束时，按照程序开发的一般惯例，表示成功完成本函数。</p> <p>return -1;	#表示返回一个代数值，一般用在子函数结尾。按照程序开发的一般惯例，表示该函数失败；</p> <p><strong>②如果是布尔类型返回：</strong></p> <p>return 0：返回假；
return 1：返回真；</p> <h2 id="_5-instance-of"><a href="#_5-instance-of" class="header-anchor">#</a> 5. instance of</h2> <p><code>instanceof</code> 是 Java 的保留关键字，它的作用是测试它<strong>左边的</strong>“对象”是否是它<strong>右边的</strong>“类”的实例，返回 <code>boolean</code> 的数据类型。</p> <div class="language-java extra-class"><pre class="language-java"><code>    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Student</span> student <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Teacher</span> teacher <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Teacher</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//左边对象是右边类的实例吗？</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>teacher <span class="token keyword">instanceof</span> <span class="token class-name">Student</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//false</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>student <span class="token keyword">instanceof</span> <span class="token class-name">Teacher</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//true</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>teacher <span class="token keyword">instanceof</span> <span class="token class-name">Teacher</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//true</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>student <span class="token keyword">instanceof</span> <span class="token class-name">Student</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//true</span>

        <span class="token comment">//不按左边是对象，右边是类就报错</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>teacher <span class="token keyword">instanceof</span> student<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>student <span class="token keyword">instanceof</span> teacher<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Student</span> <span class="token keyword">instanceof</span> <span class="token class-name">Teacher</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Teacher</span> <span class="token keyword">instanceof</span> <span class="token class-name">Student</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre></div><p><strong>应用场景</strong></p> <p><code>instanceof</code> 关键字一般用于强制转换，在强转之前用它来判断是否可以强制转换：</p> <h2 id="_6-final最终"><a href="#_6-final最终" class="header-anchor">#</a> 6. final最终</h2> <blockquote><p>最常见 static final int  AGE = 18；</p> <p>static+final就是全局常量的意思，全局就是static，随着类加载而加载的全局常量。也是静态常量public static final ……</p></blockquote> <p>final修饰类：最终的类，<strong>不能被继承</strong>了。如Sring类、System类、StringBuffer类；		-----“太监类”</p> <p>final修饰方法：最终方法，<strong>不能再被重写</strong>了！！如Object类的getClass方法：用于获取对象是属于哪一个类的！</p> <p>final修饰属性：变量是会变的量，final修饰后就叫做<strong>常量</strong>了，<strong>不能再进行赋值</strong>操作。final修饰全部要大写，初始化赋值可以是①<strong>显示初始化、②代码块初始化、③构造器初始化</strong>。final int  WIDTH = 12；</p> <p>final修饰局部变量：即修饰方法内的形参，调用方法时给形参赋值，赋值以后只能在方法体内使用此形参。</p> <blockquote><ol><li><p>被 <code>final</code> 修饰的成员变量有<strong>显式地赋值</strong>、构造器赋值两种方式；</p></li> <li><p>被 <code>static final</code> 修饰的成员变量有显示赋值或代码块赋值两种方式；</p></li> <li><p>final修饰的局部变量则不会自动赋值</p></li></ol> <p>注：<strong>类的成员</strong>即属性、方法、构造器、代码块、内部类</p></blockquote> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">//1.1常量的显示赋值</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Test</span><span class="token punctuation">{</span>
	<span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">int</span> a<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>
	<span class="token keyword">private</span> <span class="token class-name">Test</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">//1.2常量的构造器初始化</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Test</span><span class="token punctuation">{</span>
	<span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">int</span> a<span class="token punctuation">;</span>
	<span class="token keyword">private</span> <span class="token class-name">Test</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		a<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">//2.静态常量的代码块初始化（全局常量的赋值）</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Test</span><span class="token punctuation">{</span>
	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">int</span> a<span class="token punctuation">;</span>
	<span class="token keyword">static</span><span class="token punctuation">{</span>
		a<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre></div></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/09f132/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java基础 - 面向对象三大特征</div></a> <a href="/pages/1ff772/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java基础 - static静态</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

            Java基础 - String类
