    <span class="token keyword">implements</span> <span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>io<span class="token punctuation">.</span></span>Serializable</span><span class="token punctuation">,</span> <span class="token class-name">Comparable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">,</span> <span class="token class-name">CharSequence</span> <span class="token punctuation">{</span>
    <span class="token comment">//final修饰，是常量！创建后不可变</span>
    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token keyword">char</span> value<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
<span class="token punctuation">}</span>
</code></pre></div><blockquote><p>String的构造方法</p></blockquote> <img src="/assets/img/image-20230528123758017.ac4685a4.png" alt="image-20230528123758017" style="zoom:80%;"> <h3 id="_2-字面量定义string"><a href="#_2-字面量定义string" class="header-anchor">#</a> 2. 字面量定义String</h3> <blockquote><p>即：<code>String s1 = &quot;hello&quot;;</code></p> <p>不用new来定义都是字面量定义，地址存储在字符常量池中。</p></blockquote> <ul><li>字面量定义的String，都存在方法区里的字符常量池。</li> <li>相同的字符串，二者的内存地址都是相同的，<strong>都是字符常量池里的地址</strong></li> <li>若<code>s1</code>任意的重新赋值，任意的改变，都要在字符常量池重新开一个新地址。</li></ul> <blockquote><p><strong>总结</strong>：这就是String的不可变性。</p> <p>这种方式字符串值声明在字符串常量池中，且常量池不会存储相同的字符串，可以节省一些空间。因此直接赋值（只开辟了一个空间） 的方式更常用和合理。</p></blockquote> <img src="/assets/img/image-20230528123821013.7dab5d3e.png" alt="image-20230528123821013" style="zoom:67%;"> <p><strong>这个栈干嘛的？</strong>：</p> <p>存放基本类型的变量数据和对象的引用(就是一个名字)，对象本身不存放在栈中，而是存放在堆或者常量池中。栈内存归属于单个线程，每个线程都会有一个栈内存，其存储的变量只能在其所属线程中可见，即栈内存可以理解成线程的私有内存。栈区内存由编译器自动分配释放，具体方法执行结束之后，系统自动释放JVM内存资源。</p> <hr> <h3 id="_3-实例化定义string"><a href="#_3-实例化定义string" class="header-anchor">#</a> 3. 实例化定义String</h3> <blockquote><p>实例化定义String，每次new都在堆空间开辟一个对象地址，两者显然不等，地址完全不同。</p></blockquote> <p>new 创建字符串时，首先查看池中是否有相同的字符串，如果有则拷贝一份放到堆中，然后返回堆中的地址；如果池中没有则在堆中创建一份，然后返回堆中的地址。</p> <img src="/assets/img/image-20230528123839685.7582c63e.png" alt="image-20230528123839685" style="zoom:67%;"> <h2 id="二、string拼接判断"><a href="#二、string拼接判断" class="header-anchor">#</a> 二、String拼接判断</h2> <h3 id="_1-string拼接的三种情况"><a href="#_1-string拼接的三种情况" class="header-anchor">#</a> 1. String拼接的三种情况</h3> <p>结论：</p> <ol><li><p><strong>常量与常量拼接</strong>，结果在常量池，且常量池不会出现相同内容，如下①处，为true；</p></li> <li><p>拼接中，若<strong>有一个变量s1</strong>，结果就在堆中，地址就不同了，如下②处，为false。</p></li> <li><p>调用<strong>intern</strong>方法，返回值在常量池中，如下③。</p></li></ol> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token string">&quot;cola&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> s2 <span class="token operator">=</span> <span class="token string">&quot;Study&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> s3 <span class="token operator">=</span> <span class="token string">&quot;colaStudy&quot;</span><span class="token punctuation">;</span>

① <span class="token class-name">String</span> s4 <span class="token operator">=</span> <span class="token string">&quot;cola&quot;</span> <span class="token operator">+</span> <span class="token string">&quot;Study&quot;</span><span class="token punctuation">;</span>    <span class="token comment">//s3 == s4 为true</span>
② <span class="token class-name">String</span> s5 <span class="token operator">=</span> s1 <span class="token operator">+</span> <span class="token string">&quot;Study&quot;</span><span class="token punctuation">;</span>   <span class="token comment">//s3 == s5 为false</span>
<span class="token class-name">String</span> s6 <span class="token operator">=</span> s1 <span class="token operator">+</span> s2<span class="token punctuation">;</span>       <span class="token comment">//s3 == s6 为false</span>
③ <span class="token class-name">String</span> s7 <span class="token operator">=</span> s5<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//返回值得到s7使用的常量值中已存在&quot;colaStudy&quot;    s3 == s7为true</span>
</code></pre></div><h3 id="_2-面试题巩固"><a href="#_2-面试题巩固" class="header-anchor">#</a> 2.  面试题巩固</h3> <p>1️⃣<strong>面试1</strong></p> <blockquote><p><code>string s=new String(&quot;abc&quot;);</code>new方式创建对象，在内存中创建了几个对象？</p></blockquote> <p>答：<strong>一个或两个</strong>。1一个是堆空间中new结构，另一个是char[]对应的常量池中的数据，如果有就不用了：&quot;abc”。如下图所示：</p> <p><img src="/assets/img/image-20230528123852352.d3abbb54.png" alt="image-20230528123852352"></p> <p>2️⃣<strong>面试2</strong></p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">String</span> str1 <span class="token operator">=</span> <span class="token string">&quot;java&quot;</span><span class="token punctuation">;</span><span class="token comment">//加入字符串常量池</span>
<span class="token class-name">String</span> str2 <span class="token operator">=</span> <span class="token string">&quot;blog&quot;</span><span class="token punctuation">;</span><span class="token comment">//加入字符串常量池</span>
③<span class="token class-name">String</span>   s <span class="token operator">=</span> str1<span class="token operator">+</span>str2<span class="token punctuation">;</span> <span class="token comment">//该行代码创建了几个对象？</span>
</code></pre></div><blockquote><p>答：<code>+</code>运算符会在堆中建立起两个String对象（在堆中创建），这两个对象的值分别是“java”和&quot;blog&quot;。</p> <p>也就是说从字符串常量池中复制这两个值，然后在堆中创建两个对象。然后再建立对象s。</p> <p>最终将“javablog”的堆地址赋给s，第三行代码共创建了<strong>3个String对象</strong>。</p></blockquote> <p>参考文章：<a href="https://blog.csdn.net/u010112268/article/details/105511449?ops_request_misc=%7B%22request%5Fid%22%3A%22165262319816781435449765%22%2C%22scm%22%3A%2220140713.130102334..%22%7D&amp;request_id=165262319816781435449765&amp;biz_id=0&amp;utm_medium=distribute.pc_search_result.none-task-blog-2~all~sobaiduend~default-1-105511449-null-null.142%5Ev9%5Epc_search_result_control_group,157%5Ev4%5Econtrol&amp;utm_term=String%E8%AF%A6%E8%A7%A3&amp;spm=1018.2226.3001.4187" target="_blank" rel="noopener noreferrer">String详细讲解<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="三、-stringbuilder与stringbuffer"><a href="#三、-stringbuilder与stringbuffer" class="header-anchor">#</a> 三、 StringBuilder与StringBuffer</h2> <blockquote><p>介绍：</p></blockquote> <p><code>StringBuilder</code> 与 <code>StringBuffer</code> 都继承自 <code>AbstractStringBuilder</code> 类，在 <code>AbstractStringBuilder</code> 中也是使用字符数组保存字符串，不过没有使用 <code>final</code> 和 <code>private</code> 关键字修饰，最关键的是这个 <code>AbstractStringBuilder</code> 类还提供了很多<strong>修改字符串</strong>的方法比如 <code>append</code> 方法。</p> <p>我们一般都是多线程。用StringBuffer会多一些。</p> <blockquote><p>线程安全：</p></blockquote> <p><code>String</code> 中的对象是不可变的，也就可以理解为常量，线程安全。</p> <p>StringBuffer：<code>StringBuffer</code> 对方法加了同步锁或者对调用的方法加了<strong>同步锁</strong>，所以是线程安全的。</p> <p><code>StringBuilder</code> 并没有对方法进行加同步锁，所以是非线程安全的。StringBuffer的速度比String要快</p> <blockquote><p>性能：</p></blockquote> <p><code>StringBuffer</code> 每次都会对 <code>StringBuffer</code> 对象本身进行操作，而不是生成新的对象并改变对象引用。相同情况下使用 <code>StringBuilder</code> 相比使用 <code>StringBuffer</code> 仅能获得 10%~15% 左右的性能提升，但却要冒多线程不安全的风险。</p> <h2 id="四、string对象方法"><a href="#四、string对象方法" class="header-anchor">#</a> 四、String对象方法</h2> <h3 id="_1-tochararray"><a href="#_1-tochararray" class="header-anchor">#</a> 1. toCharArray()</h3> <p>​     该方法的作用是返回一个字符数组，该字符数组中存放了当前字符串中的所有字符</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">String</span> s1<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;我是中国人&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">char</span><span class="token punctuation">[</span><span class="token punctuation">]</span> c<span class="token operator">=</span>s1<span class="token punctuation">.</span><span class="token function">toCharArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;数组c的长度为：&quot;</span><span class="token operator">+</span>c<span class="token punctuation">.</span>length<span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre></div><h3 id="_2-string静态方法-string-valueof"><a href="#_2-string静态方法-string-valueof" class="header-anchor">#</a> 2. String静态方法：String.valueOf()</h3> <p>提供了将多种基本数据类型（包括数组、Object）转换成 String的方法</p> <h3 id="_3-substring-方法"><a href="#_3-substring-方法" class="header-anchor">#</a> 3. substring() 方法</h3> <p>可以用来截取指定范围内的子字符串。</p> <p>该方法有两个重载版本：</p> <ol><li><p><code>substring(int beginIndex)</code>：从指定索引位置开始截取字符串，直到字符串末尾。例如：</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token string">&quot;Hello World&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> subStr <span class="token operator">=</span> str<span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// subStr 的值为 &quot;World&quot;</span>
</code></pre></div></li> <li><p><code>substring(int beginIndex, int endIndex)</code>：从指定索引位置开始截取字符串，直到指定结束索引位置（不包括结束索引位置的字符）。例如：</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token string">&quot;Hello World&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> subStr <span class="token operator">=</span> str<span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// subStr 的值为 &quot;Hello&quot;</span>
</code></pre></div></li></ol> <p>需要注意的是，起始索引位置是包含在截取结果中的，而结束索引位置则不包含在截取结果中。如果传入的索引位置参数超出了字符串的长度，则会抛出 IndexOutOfBoundsException 异常。</p> <h3 id="_4-charat方法"><a href="#_4-charat方法" class="header-anchor">#</a> 4. charAt方法</h3> <p>String类的charAt方法用于返回指定索引处的字符。它接受一个整数参数，该参数表示要获取的字符在字符串中的位置（从0开始计数）。例如，如果有一个字符串str，我们可以使用str.charAt(3)来获取该字符串的第4个字符（因为Java中的索引从0开始）。</p> <p>语法如下：</p> <div class="language-JAVA extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">char</span> <span class="token function">charAt</span><span class="token punctuation">(</span><span class="token keyword">int</span> index<span class="token punctuation">)</span>
</code></pre></div><p>示例代码如下：</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token string">&quot;Hello World&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">char</span> ch <span class="token operator">=</span> str<span class="token punctuation">.</span><span class="token function">charAt</span><span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// ch等于字符W</span>
</code></pre></div><h2 id="五、string类的题目"><a href="#五、string类的题目" class="header-anchor">#</a> 五、String类的题目</h2> <ol><li>判断输出结果</li></ol> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;is&quot;</span> <span class="token operator">+</span> <span class="token number">100</span> <span class="token operator">+</span> <span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">//结果是is 1005，因为字符串先出现，之后的都是转为字符串</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">100</span> <span class="token operator">+</span> <span class="token number">5</span> <span class="token operator">+</span> <span class="token string">&quot;is&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">//结果是105 is，字符串出现在后，前面的作为数字处理</span>
</code></pre></div></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/626fe7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java基础 - 异常</div></a> <a href="/pages/85353c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL - 导出库表</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
