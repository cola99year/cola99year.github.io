6.7.15</code></p> <h2 id="_3月2日周四"><a href="#_3月2日周四" class="header-anchor">#</a> 3月2日周四</h2> <p>上午：报道，没有工位，没有电脑，<strong>主管</strong>向我介绍了公司做的接的一些项目，了解到<strong>二次开发</strong>是干什么的，<strong>若依框架</strong>无可避免了。公司所接项目涉及到一些技术C#以及框架</p> <p>下午：有临时工位和电脑，配置了一些环境，从SVN拉取公司做过的项目代码，看了一下老项目！</p> <h2 id="_3月3日周五"><a href="#_3月3日周五" class="header-anchor">#</a> 3月3日周五</h2> <p>上午：若依管理系统拉取下来，报红无法顺利运行。发现有一些环境还没配好，叫运维解开了域控，安装好软件环境。完成个人绩效填写</p> <p>下午：成功运行若依管理系统，浏览了一些源码和SQL笔记，浏览审计系统前端页面，粗略看了一下Oracle！</p> <h2 id="_3月6日周一"><a href="#_3月6日周一" class="header-anchor">#</a> 3月6日周一</h2> <p>上午：问我vuex</p> <p>下午：把vue复习完了</p> <h2 id="_3月7日周二"><a href="#_3月7日周二" class="header-anchor">#</a> 3月7日周二</h2> <p>上午：申请了在职证明</p> <p>下午：看了几篇笔记，搞虚拟机，发现多网卡冲突，公司的安全网络极为麻烦</p> <h2 id="_3月8日周三-红讯前端报错"><a href="#_3月8日周三-红讯前端报错" class="header-anchor">#</a> 3月8日周三 - 红讯前端报错</h2> <blockquote><p>npm install –registry=http://nexus.redxun.cn:18081/repository/npm-redxun-group</p> <p>执行后，报错，最终还是把依赖包拷贝过来解决</p></blockquote> <p>cmd下执行：E:\job&gt;npm run serve</p> <div class="language-bash extra-class"><pre class="language-bash"><code>E:<span class="token punctuation">\</span>job<span class="token operator">&gt;</span>npm run serve

</code></pre></div><p>这是一个npm命令，用于安装npm包。其中，--registry参数指定了npm包的注册表地址。</p> <p>默认情况下，npm会使用官方的npm注册表，但是有时候我们需要使用其他的npm注册表，比如公司内部的私有npm注册表。</p> <p>这时候，就可以使用--registry参数来指定注册表地址。例如，npm install --registry=http://registry.npm.taobao.org 就是使用淘宝的npm注册表来安装npm包。</p> <div class="custom-block warning"><p class="custom-block-title">尝试解决报错的过程</p></div> <p>换镜像，访问源仓库查看地址是否有错、命令是否有错、跑个正常项目是否可以、换node版本、删除package-lock.json进行测试、</p> <blockquote><p><strong>c#面向对象的编程语言</strong></p></blockquote> <p>一种编程语言: <em>全称为 <strong>C Sharp</strong></em>,是一种面对象的、运行于.NET Framework 和 .NET Core 的高级程序设计语言。”</p> <h2 id="_3月9日周四-审计系统"><a href="#_3月9日周四-审计系统" class="header-anchor">#</a> 3月9日周四 - 审计系统</h2> <ol><li>菜单方面</li></ol> <p>打开任意一级菜单，会自动关闭其他所有一级展开的菜单。</p> <p>最开最后一个子菜单类似加载一个网页，还要登录</p> <p>加载过程中。有加载进度条提示。、</p> <p>404页面</p> <p>最多有4级菜单。</p> <p>菜单点击后还展开一个菜单</p> <p><strong>在自己电脑里有记录</strong></p> <h2 id="_3月10日周五-quartz定时任务"><a href="#_3月10日周五-quartz定时任务" class="header-anchor">#</a> 3月10日周五 - quartz定时任务</h2> <blockquote><p>Spring整合Quartz实现定时任务步骤很简单，大致需要经过如下几步：</p></blockquote> <ol><li>创建任务（Job）：你要做什么</li> <li>配置JobDetail：JobDetail接口相当于将Job接口包装了一下，Trigger和Scheduler实际用到的都是JobDetail。</li> <li>配置触发器（Trigger）：你什么时候去做？</li> <li>配置SchedulerFactoryBean：将任务job及触发器Trigger整合起来，负责基于Trigger设定的时间来执行Job</li></ol> <blockquote><p>有两种方式：</p></blockquote> <ol><li>第一种：继承<code>QuartzJobBean</code>类（封装的抽象类，继承了job接口），实现Job任务，并实现里面的抽象方法<code>executeInternal</code>；</li> <li>第二种：使用原生Job接口</li></ol> <p>下面为继承QuartzJobBean类：</p> <h3 id="依赖"><a href="#依赖" class="header-anchor">#</a> 依赖</h3> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token comment">&lt;!-- quartz 任务调度--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-quartz<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>

</code></pre></div><h3 id="job任务"><a href="#job任务" class="header-anchor">#</a> Job任务</h3> <blockquote><p><strong>JobExecutionContext context</strong>：理解为Job实例的上下文，通过它获取job运行时的环境以及属性信息，一个Job对应一个JobExecutionContext的实例。当Scheduler调用一个Job时就会将JobExecutionContext传递给job的execute方法。</p> <p>具体用法看下文：原生<a href="###4%E3%80%81%E5%8E%9F%E7%94%9FJob%E6%8E%A5%E5%8F%A3">Job接口</a>；</p></blockquote> <p><strong>常用方法</strong>：</p> <ul><li><strong>withIdentity</strong>() 给<em>JobDetail</em>、<em>触发器</em>一些属性，比如名字，组名。</li> <li><strong>storeDurably</strong>() 持久化存储</li> <li><strong>withSchedule</strong>(ScheduleBuilder schedBuilder) 以某种触发器触发。</li></ul> <p>示例：</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token class-name">JobDetail</span> jobDetail <span class="token operator">=</span> <span class="token class-name">JobBuilder</span><span class="token punctuation">.</span><span class="token function">newJob</span><span class="token punctuation">(</span><span class="token class-name">QuartzJobBean</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withIdentity</span><span class="token punctuation">(</span><span class="token string">&quot;name1&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;group1&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">storeDurably</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>新建一个job包，创建以下任务：</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MyJob</span> <span class="token keyword">extends</span> <span class="token class-name">QuartzJobBean</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">protected</span> <span class="token keyword">void</span> <span class="token function">executeInternal</span><span class="token punctuation">(</span><span class="token class-name">JobExecutionContext</span> context<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">JobExecutionException</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;启动定时任务 My Job：&quot;</span> <span class="token operator">+</span> <span class="token class-name">LocalDateTime</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">3000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;end  My Job：&quot;</span> <span class="token operator">+</span> <span class="token class-name">LocalDateTime</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="注册bean"><a href="#注册bean" class="header-anchor">#</a> 注册Bean</h3> <blockquote><p><a href="https://qqe2.com/cron/index" target="_blank" rel="noopener noreferrer">在线Cron表达式生成器-奇Q工具网 (qqe2.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>创建一个使用Cron表达式的构造器（每10秒执行一次）：CronScheduleBuilder cronScheduleBuilder = CronScheduleBuilder.cronSchedule(&quot;0/10 * * * * ?&quot;);</p></blockquote> <p>config包下的配置类，然后运行即可！</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Configuration</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">QuartzConfiguration</span> <span class="token punctuation">{</span>

 <span class="token comment">// jobDetail包装MyJob</span>
    <span class="token annotation punctuation">@Bean</span>
    <span class="token keyword">public</span> <span class="token class-name">JobDetail</span> <span class="token function">myJobDetail</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">JobBuilder</span><span class="token punctuation">.</span><span class="token function">newJob</span><span class="token punctuation">(</span><span class="token class-name">MyJob</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withIdentity</span><span class="token punctuation">(</span><span class="token string">&quot;myJob&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">storeDurably</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

 <span class="token comment">// jobDetail注册到trigger上</span>
    <span class="token annotation punctuation">@Bean</span>
    <span class="token keyword">public</span> <span class="token class-name">Trigger</span> <span class="token function">myJobTrigger</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//创建一个简单的定时任务构造器,执行的时间间隔为5秒,永久重复执行</span>
        <span class="token class-name">SimpleScheduleBuilder</span> scheduleBuilder <span class="token operator">=</span> <span class="token class-name">SimpleScheduleBuilder</span><span class="token punctuation">.</span><span class="token function">simpleSchedule</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withIntervalInSeconds</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">repeatForever</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">return</span> <span class="token class-name">TriggerBuilder</span><span class="token punctuation">.</span><span class="token function">newTrigger</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">forJob</span><span class="token punctuation">(</span><span class="token function">myJobDetail</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withIdentity</span><span class="token punctuation">(</span><span class="token string">&quot;myJobTrigger&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withSchedule</span><span class="token punctuation">(</span>scheduleBuilder<span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre></div><h3 id="原生job接口"><a href="#原生job接口" class="header-anchor">#</a> 原生Job接口</h3> <p><strong>JobDataMap</strong>：实现了Map接口，用法同Map类似，它可以<strong>装载</strong>任何可序列化的数据对象，执行Job时用来传递数据，JobDataMap存在<strong>JobExecutionContext</strong>中，要通过JobExecutionContext来获取；</p> <p>创建测试方法，在JobDetail和Trigger中加入传输的数据</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestHelloJob2</span> 
<span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args <span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">SchedulerException</span>
    <span class="token punctuation">{</span>
        <span class="token comment">/*创建JobDetail实例，并与HelloJob绑定；Job的名字是myjob，隶属于job_group组*/</span>
        <span class="token class-name">JobDetail</span> jobDetail <span class="token operator">=</span> <span class="token class-name">JobBuilder</span><span class="token punctuation">.</span><span class="token function">newJob</span><span class="token punctuation">(</span><span class="token class-name">HelloJob</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withIdentity</span><span class="token punctuation">(</span><span class="token string">&quot;myjob&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;job_group&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">usingJobData</span><span class="token punctuation">(</span><span class="token string">&quot;data1&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Data1 Information&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">usingJobData</span><span class="token punctuation">(</span><span class="token string">&quot;data2&quot;</span><span class="token punctuation">,</span> <span class="token number">10000D</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">/*创建Trriger实例，指定Job每隔3秒钟执行一次*/</span>
        <span class="token class-name">Trigger</span> trigger <span class="token operator">=</span> <span class="token class-name">TriggerBuilder</span><span class="token punctuation">.</span><span class="token function">newTrigger</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withIdentity</span><span class="token punctuation">(</span><span class="token string">&quot;mytrigger&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;trigger_group&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">usingJobData</span><span class="token punctuation">(</span><span class="token string">&quot;data2&quot;</span><span class="token punctuation">,</span> <span class="token number">20000D</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">usingJobData</span><span class="token punctuation">(</span><span class="token string">&quot;data3&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Data3 Information&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">startNow</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withSchedule</span><span class="token punctuation">(</span><span class="token class-name">SimpleScheduleBuilder</span><span class="token punctuation">.</span><span class="token function">simpleSchedule</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                        <span class="token punctuation">.</span><span class="token function">withIntervalInSeconds</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span>
                        <span class="token punctuation">.</span><span class="token function">repeatForever</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">/*创建SchedulerFactory实例，把jobDetail与trigger绑定在一起*/</span>
        <span class="token class-name">SchedulerFactory</span> factory <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StdSchedulerFactory</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Scheduler</span> scheduler <span class="token operator">=</span> factory<span class="token punctuation">.</span><span class="token function">getScheduler</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        scheduler<span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        scheduler<span class="token punctuation">.</span><span class="token function">scheduleJob</span><span class="token punctuation">(</span>jobDetail<span class="token punctuation">,</span> trigger<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><ul><li>JobKey key = context.getJobDetail().getKey();</li> <li>TriggerKey tKey = context.getTrigger().getKey();</li> <li>JobDataMap dataMap = context.getJobDetail().getJobDataMap();</li> <li>JobDataMap tDataMap = context.getTrigger().getJobDataMap();</li></ul> <p>创建作业，实现Job接口，在job中获取传输的数据</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">HelloJob</span> <span class="token keyword">implements</span> <span class="token class-name">Job</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">execute</span><span class="token punctuation">(</span><span class="token class-name">JobExecutionContext</span> context<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">JobExecutionException</span> <span class="token punctuation">{</span>
        <span class="token class-name">SimpleDateFormat</span> sf <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">SimpleDateFormat</span><span class="token punctuation">(</span><span class="token string">&quot;yyyy-MM-dd HH:mm:ss&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>sf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">/*获取job的属性*/</span>
        <span class="token class-name">JobKey</span> key <span class="token operator">=</span> context<span class="token punctuation">.</span><span class="token function">getJobDetail</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getKey</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//结果为Job name : myjob; Job group : job_group</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Job name : &quot;</span> <span class="token operator">+</span> key<span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;; Job group : &quot;</span> <span class="token operator">+</span> key<span class="token punctuation">.</span><span class="token function">getGroup</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">/*获取Trigger的属性*/</span>
        <span class="token class-name">TriggerKey</span> tKey <span class="token operator">=</span> context<span class="token punctuation">.</span><span class="token function">getTrigger</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getKey</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//Trigger name : mytrigger: Trigger group : trigger_group</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Trigger name : &quot;</span> <span class="token operator">+</span> tKey<span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;: Trigger group : &quot;</span> <span class="token operator">+</span> tKey<span class="token punctuation">.</span><span class="token function">getGroup</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">String</span> jobData1 <span class="token operator">=</span> dataMap<span class="token punctuation">.</span><span class="token function">getString</span><span class="token punctuation">(</span><span class="token string">&quot;data1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Double</span> jobData2 <span class="token operator">=</span> dataMap<span class="token punctuation">.</span><span class="token function">getDouble</span><span class="token punctuation">(</span><span class="token string">&quot;data2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//jobData1 : Data1 Information ; jobData2 : 10000.0</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;jobData1 : &quot;</span> <span class="token operator">+</span> jobData1 <span class="token operator">+</span> <span class="token string">&quot; ; jobData2 : &quot;</span> <span class="token operator">+</span> jobData2<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">/*获取Trigger中的DataMap属性*/</span>
        <span class="token class-name">JobDataMap</span> tDataMap <span class="token operator">=</span> context<span class="token punctuation">.</span><span class="token function">getTrigger</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getJobDataMap</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Double</span> triggerData2 <span class="token operator">=</span> tDataMap<span class="token punctuation">.</span><span class="token function">getDouble</span><span class="token punctuation">(</span><span class="token string">&quot;data2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> triggerData3 <span class="token operator">=</span> tDataMap<span class="token punctuation">.</span><span class="token function">getString</span><span class="token punctuation">(</span><span class="token string">&quot;data3&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//triggerData2 : 20000.0; triggerData3 : Data3 Information</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;triggerData2 : &quot;</span> <span class="token operator">+</span> triggerData2 <span class="token operator">+</span> <span class="token string">&quot;; triggerData3 : &quot;</span> <span class="token operator">+</span> triggerData3<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;This is hello job……&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre></div><div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestHelloJob2</span> 
<span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args <span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">SchedulerException</span>
    <span class="token punctuation">{</span>
        <span class="token comment">/*创建JobDetail实例，并与HelloJob绑定；Job的名字是myjob，隶属于job_group组*/</span>
        <span class="token class-name">JobDetail</span> jobDetail <span class="token operator">=</span> <span class="token class-name">JobBuilder</span><span class="token punctuation">.</span><span class="token function">newJob</span><span class="token punctuation">(</span><span class="token class-name">HelloJob</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withIdentity</span><span class="token punctuation">(</span><span class="token string">&quot;myjob&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;job_group&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">usingJobData</span><span class="token punctuation">(</span><span class="token string">&quot;data1&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Data1 Information&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">usingJobData</span><span class="token punctuation">(</span><span class="token string">&quot;data2&quot;</span><span class="token punctuation">,</span> <span class="token number">10000D</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">/*创建Trriger实例，指定Job每隔3秒钟执行一次*/</span>
        <span class="token class-name">Trigger</span> trigger <span class="token operator">=</span> <span class="token class-name">TriggerBuilder</span><span class="token punctuation">.</span><span class="token function">newTrigger</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withIdentity</span><span class="token punctuation">(</span><span class="token string">&quot;mytrigger&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;trigger_group&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">usingJobData</span><span class="token punctuation">(</span><span class="token string">&quot;data2&quot;</span><span class="token punctuation">,</span> <span class="token number">20000D</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">usingJobData</span><span class="token punctuation">(</span><span class="token string">&quot;data3&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Data3 Information&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">startNow</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withSchedule</span><span class="token punctuation">(</span><span class="token class-name">SimpleScheduleBuilder</span><span class="token punctuation">.</span><span class="token function">simpleSchedule</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                        <span class="token punctuation">.</span><span class="token function">withIntervalInSeconds</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span>
                        <span class="token punctuation">.</span><span class="token function">repeatForever</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">/*创建SchedulerFactory实例，把jobDetail与trigger绑定在一起*/</span>
        <span class="token class-name">SchedulerFactory</span> factory <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StdSchedulerFactory</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Scheduler</span> scheduler <span class="token operator">=</span> factory<span class="token punctuation">.</span><span class="token function">getScheduler</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        scheduler<span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        scheduler<span class="token punctuation">.</span><span class="token function">scheduleJob</span><span class="token punctuation">(</span>jobDetail<span class="token punctuation">,</span> trigger<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><h3 id="今天的制造的bug"><a href="#今天的制造的bug" class="header-anchor">#</a> 今天的制造的bug</h3> <p>下图是正常的目录结构：</p> <p><img src="/assets/img/image-20230328152157366.65177dca.png" alt="image-20230328152157366"></p> <p>今天竟然把主启动类放到一个包下，导致主启动类找不到关键信息……</p> <h2 id="_3月11日周六-slf4j日志"><a href="#_3月11日周六-slf4j日志" class="header-anchor">#</a> 3月11日周六 - slf4j日志</h2> <h3 id="日志级别"><a href="#日志级别" class="header-anchor">#</a> 日志级别</h3> <blockquote><ul><li><p>SLF4J将日志分为trace、debug、info、warn、error五个级别，每个级别对应记录不同的日志，对应不同的使用场景。</p></li> <li><p>日志级别从低到高分为</p></li></ul> <p>TRACE &lt; DEBUG &lt; INFO &lt; WARN &lt; ERROR &lt; FATAL</p> <p>如果设置为 <code>WARN</code> ，则低于 <code>WARN</code> 的信息都不会输出</p> <p>一般设置为 <code>DEBUG</code> 就够用了，看具体的业务需求，开发时设置成 <strong>trace</strong> 方便定位问题，在生产环境上，将这个日志级别再设置成 <strong>error</strong> 级别即可。</p></blockquote> <ul><li><strong>trace</strong></li></ul> <p>trace是最低优先级的日志，一般用来追踪详细的程序运行流，比如程序的运行过程中，<strong>运行到了哪一个方法</strong>，<strong>进入了哪一条分支</strong>。通过trace程序的运行流程，可以判断程序是否按照期望的逻辑在运行。举个例子，有以下代码段。</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Car</span><span class="token punctuation">{</span>

<span class="token comment">//点火</span>

<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">fire</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

log<span class="token punctuation">.</span><span class="token function">trace</span><span class="token punctuation">(</span><span class="token string">&quot;fire&quot;</span><span class="token punctuation">)</span>

<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>

<span class="token punctuation">}</span>
</code></pre></div><ul><li><strong>debug</strong></li></ul> <p>debug是比trace高一级别的日志，该级别的日志就是用来debug用的。这类日志往往用在<strong>判断是否有出现bug</strong>的场景，且往往记录了代码运行的详细信息，比如方法调用传入的参数信息。</p> <p>假设运行的过程中出现了问题，为了定位问题的原因，可以使用debug级别的日志来记录档位，通过记录运行时传入的gear来判断是不是因为档位输入错误而导致Car起步失败。</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">//挂档</span>

<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">gear</span><span class="token punctuation">(</span><span class="token keyword">int</span> gear<span class="token punctuation">)</span><span class="token punctuation">{</span>

log<span class="token punctuation">.</span><span class="token function">trace</span><span class="token punctuation">(</span><span class="token string">&quot;gear&quot;</span><span class="token punctuation">)</span>

<span class="token comment">//记录档位</span>

log<span class="token punctuation">.</span><span class="token function">debug</span><span class="token punctuation">(</span>gear<span class="token punctuation">)</span>

<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>

<span class="token punctuation">}</span>
</code></pre></div><ul><li><strong>info</strong></li></ul> <p>info比debug高一级别，用来记录程序运行的一些关键信息，它不像trace那样记录程序运行的整个流程，也不像debug那样为了解决问题而记录详细的信息。</p> <p><strong>info记录的是整个系统的运行信息，比如系统运行到了哪一个阶段，到达了哪一个状态</strong>。还是以车启动为例子，将启动的代码修改如下。</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token keyword">static</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span><span class="token punctuation">{</span>

<span class="token class-name">Car</span> car <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Car</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

car<span class="token punctuation">.</span><span class="token function">fire</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

car<span class="token punctuation">.</span><span class="token function">clutch</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

car<span class="token punctuation">.</span><span class="token function">gear</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

car<span class="token punctuation">.</span><span class="token function">looseBrake</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

log<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;car is ready to run faster !&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>

可以看到，运行完looseBrake方法之后，使用info记录了车的状态，车已经完成了起步了，可以踩油门加速了。

</code></pre></div><ul><li><strong>warn</strong></li></ul> <p>warn比info的级别更高，用来记录一些警告信息。警告信息表示，程序进入了一个特殊的状态，在该状态下程序可以继续运行，但是不建议让程序进入该状态，因为该状态可能导致结果出现问题</p> <p>车启动的过程中如果以大于1档起步，就使用warn记录警告，告诉调用者不推荐这样使用，实际上2档起步也是可以的，但可能会出问题</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token comment">//挂档</span>

<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">gear</span><span class="token punctuation">(</span><span class="token keyword">int</span> gear<span class="token punctuation">)</span><span class="token punctuation">{</span>

log<span class="token punctuation">.</span><span class="token function">trace</span><span class="token punctuation">(</span><span class="token string">&quot;gear&quot;</span><span class="token punctuation">)</span>

<span class="token comment">//记录档位</span>

log<span class="token punctuation">.</span><span class="token function">debug</span><span class="token punctuation">(</span>gear<span class="token punctuation">)</span>

<span class="token keyword">if</span><span class="token punctuation">(</span>gear <span class="token operator">&gt;</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

log<span class="token punctuation">.</span><span class="token function">warn</span><span class="token punctuation">(</span><span class="token string">&quot;gear &quot;</span><span class="token operator">+</span> gear <span class="token operator">+</span><span class="token string">&quot; is too high !&quot;</span><span class="token punctuation">)</span>

<span class="token punctuation">}</span>

<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>

<span class="token punctuation">}</span>

</code></pre></div><ul><li><strong>error</strong></li></ul> <p>error级别的日志是最高优先级了，用来记录运行时的错误信息，表示程序运行过程中出现了需要被解决的问题，往往是一些异常。使用error日志的时候，一般会将详细的异常出现的原因记录。</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token keyword">static</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span><span class="token punctuation">{</span>

<span class="token class-name">Car</span> car <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Car</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">try</span><span class="token punctuation">{</span>

car<span class="token punctuation">.</span><span class="token function">fire</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

car<span class="token punctuation">.</span><span class="token function">clutch</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

car<span class="token punctuation">.</span><span class="token function">gear</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

car<span class="token punctuation">.</span><span class="token function">looseBrake</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span><span class="token keyword">catch</span><span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>

log<span class="token punctuation">.</span><span class="token function">error</span><span class="token punctuation">(</span><span class="token string">&quot;run failed !&quot;</span><span class="token punctuation">,</span>e<span class="token punctuation">.</span><span class="token function">getCause</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token punctuation">}</span>

log<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;car is ready to run faster !&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre></div><h3 id="spring-boot使用"><a href="#spring-boot使用" class="header-anchor">#</a> spring boot使用</h3> <p>SpringBoot 在所有内部日志中使用Commons Logging，但是默认配置也提供了对常用日志的支持，如：Java Util Logging，Log4J, <a href="https://so.csdn.net/so/search?q=Log4J2&amp;spm=1001.2101.3001.7020" target="_blank" rel="noopener noreferrer">Log4J2<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>和Logback。每种Logger都可以通过配置使用控制台或者文件输出日志内容。</p> <p>SLF4J类似于Commons Logging，也是一个日志接口，而Logback类似于Log4j，是一个日志的实现。</p> <blockquote><p>根据不同的日志系统，你可以按如下规则组织配置文件名，就能被正确加载：</p> <p>Spring Boot官方推荐使用带有<code>-spring</code>的文件名作为你的日志配置（如logback-spring.xml，而不是logback.xml），命名为logback-spring.xml的日志配置文件，spring boot可以为它添加一些spring boot特有的配置项（下面会提到）。</p> <p>默认的命名规则，并且放在 <code>src/main/resources</code> 下面即可</p></blockquote> <ol><li>Logback：logback-spring.xml, logback-spring.groovy, logback.xml, logback.groovy</li> <li>Log4j：log4j-spring.properties, log4j-spring.xml, log4j.properties, log4j.xml</li> <li>Log4j2：log4j2-spring.xml, log4j2.xml</li> <li>JDK (Java Util Logging)：logging.properties</li></ol> <p>依赖</p> <p><code>spring-boot-starter</code> 这个包就自带了 <code>logging</code> 的依赖包，SpringBoot会默认使用<code>logback</code>作为日志框架，在生成springboot项目的时候可以直接勾选logback，那么就可以直接使用logback了。手动添加的话，建议使用slf4j+logback，后面项目更容易维护：</p> <div class="language-xml extra-class"><pre class="language-xml"><code>        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.projectlombok<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>lombok<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>optional</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>optional</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>日志配置</p> <p>如下配置将：</p> <ul><li><p>在根目录<code>applog</code>中每天生成一个文件夹，并生成一个天级别的日志文件。</p></li> <li><p>Logger标签：作为日志的记录器，把它关联到应用的对应的context上后，主要用于存放日志对象，也可以定义日志类型、级别。</p></li> <li><p>Appender主要用于指定日志输出的目的地，目的地可以是控制台、文件、远程套接字服务器、 MySQL、PostreSQL、 Oracle和其他数据库、 JMS和远程UNIX Syslog守护-进程等。</p></li> <li><p>Layout 负责把事件转换成字符串，格式化的日志信息的输出</p></li></ul> <p><strong>logback-spring.xml</strong>，放在 <code>src/main/resources</code> 下面</p> <div class="language-xml extra-class"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span> <span class="token attr-name">scan</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span> <span class="token attr-name">scanPeriod</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>60 seconds<span class="token punctuation">&quot;</span></span> <span class="token attr-name">debug</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>contextName</span><span class="token punctuation">&gt;</span></span>logback<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>contextName</span><span class="token punctuation">&gt;</span></span>

    <span class="token comment">&lt;!--输出到控制台--&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>appender</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>console<span class="token punctuation">&quot;</span></span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ch.qos.logback.core.ConsoleAppender<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>encoder</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>pattern</span><span class="token punctuation">&gt;</span></span>%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>pattern</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>encoder</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>appender</span><span class="token punctuation">&gt;</span></span>

    <span class="token comment">&lt;!--按天生成日志,即一天只生成一个文件夹和一个日志文件--&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>appender</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>logFile<span class="token punctuation">&quot;</span></span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ch.qos.logback.core.rolling.RollingFileAppender<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Prudent</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Prudent</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>rollingPolicy</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ch.qos.logback.core.rolling.TimeBasedRollingPolicy<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>FileNamePattern</span><span class="token punctuation">&gt;</span></span>
                applog/%d{yyyy-MM-dd}/%d{yyyy-MM-dd}.log
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>FileNamePattern</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>rollingPolicy</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>layout</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ch.qos.logback.classic.PatternLayout<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Pattern</span><span class="token punctuation">&gt;</span></span>
                %d{yyyy-MM-dd HH:mm:ss} -%msg%n
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Pattern</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>layout</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>appender</span><span class="token punctuation">&gt;</span></span>

    <span class="token comment">&lt;!-- logger节点，可选节点，作用是指明具体的包或类的日志输出级别，
    以及要使用的&lt;appender&gt;（可以把&lt;appender&gt;理解为一个日志模板）。
    addtivity：非必写属性，是否向上级loger传递打印信息。默认是true--&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>logger</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com.framework.job<span class="token punctuation">&quot;</span></span> <span class="token attr-name">additivity</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>appender-ref</span> <span class="token attr-name">ref</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>console<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>appender-ref</span> <span class="token attr-name">ref</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>logFile<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>logger</span><span class="token punctuation">&gt;</span></span>

    <span class="token comment">&lt;!--项目的整体的日志打印级别为info--&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>root</span> <span class="token attr-name">level</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>info<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>appender-ref</span> <span class="token attr-name">ref</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>console<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>appender-ref</span> <span class="token attr-name">ref</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>logFile<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>root</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>

</code></pre></div><p>日志级别单独配置</p> <p>在<strong>application.yml</strong>使用以下方式，可以单独设置每个包下的日志记录级别，其中file属性可有可无</p> <div class="language-yml extra-class"><pre class="language-yml"><code><span class="token key atrule">logging</span><span class="token punctuation">:</span>
  <span class="token key atrule">file</span><span class="token punctuation">:</span> applog/sys.log
  <span class="token key atrule">level</span><span class="token punctuation">:</span>
    <span class="token key atrule">com</span><span class="token punctuation">:</span>
      <span class="token key atrule">leshangju</span><span class="token punctuation">:</span>
        <span class="token key atrule">prism</span><span class="token punctuation">:</span>
          <span class="token key atrule">auth</span><span class="token punctuation">:</span>
            <span class="token key atrule">dao</span><span class="token punctuation">:</span> debug
          <span class="token key atrule">usershop</span><span class="token punctuation">:</span>
            <span class="token key atrule">dao</span><span class="token punctuation">:</span> debug
          <span class="token key atrule">loginuser</span><span class="token punctuation">:</span>
            <span class="token key atrule">dao</span><span class="token punctuation">:</span> debug

</code></pre></div><p>application.properties</p> <div class="language-properties extra-class"><pre class="language-properties"><code><span class="token key attr-name">logging.level.com.framework.job</span> <span class="token punctuation">:</span> <span class="token value attr-value">info</span>
</code></pre></div><p>测试结果</p> <div class="language-java extra-class"><pre class="language-java"><code><span class="token annotation punctuation">@Slf4j</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MyJob</span> <span class="token keyword">extends</span> <span class="token class-name">QuartzJobBean</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">protected</span> <span class="token keyword">void</span> <span class="token function">executeInternal</span><span class="token punctuation">(</span><span class="token class-name">JobExecutionContext</span> context<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">JobExecutionException</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;启动定时任务 My Job：&quot;</span> <span class="token operator">+</span> <span class="token class-name">LocalDateTime</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        log<span class="token punctuation">.</span><span class="token function">trace</span><span class="token punctuation">(</span><span class="token string">&quot;进入了myjob任务&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">3000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            log<span class="token punctuation">.</span><span class="token function">trace</span><span class="token punctuation">(</span><span class="token string">&quot;睡了3秒&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        log<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;结束任务！&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;end  My Job：&quot;</span> <span class="token operator">+</span> <span class="token class-name">LocalDateTime</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>控制台：</p> <p><img src="https://img-blog.csdnimg.cn/02189d48308a45ea8ecdabff0f5b1d0f.png" alt="在这里插入图片描述"></p> <p>根目录生成文件：</p> <p><img src="/assets/img/image-20230328152207556.88af12ea.png" alt="image-20230328152207556"></p> <p>slf4j,logback,log4j的区别</p> <p>slf4j(Simple logging Facade for Java) 简单日志门面，日志系统的实现进行了具体的抽象化，只提供了统一的日志使用接口，没有任何日志实现，只有一个jar包（slf4j-api.jar）。</p> <p>log4j和logback是具体的日志框架。这两个日志框是同一个作者开发，后者性能更高。</p> <p>logbak直接实现slf4j接口，性能更高</p> <p>springboot默认日子框架为logback</p> <h2 id="_3月13-14日-若依定时任务"><a href="#_3月13-14日-若依定时任务" class="header-anchor">#</a> 3月13+14日 - 若依定时任务</h2> <p>初步认识并使用若依的定时任务，菜单管理，代码生成，svg图标添加，左侧菜单栏宽度增加；</p> <p>若依的使用问题，可以去若依官网寻找答案！</p> <blockquote><p>3月14日</p></blockquote> <p>若依代码单表生成！了解若依的权限管理，若依使用</p> <h2 id="_3月14日周二-idea的小功能"><a href="#_3月14日周二-idea的小功能" class="header-anchor">#</a> 3月14日周二 - IDEA的小功能</h2> <h3 id="快捷键"><a href="#快捷键" class="header-anchor">#</a> 快捷键</h3> <blockquote><p>查看接口里的<strong>方法</strong>的实现类：ctrl + alt+鼠标单击或直接点击如下图：</p></blockquote> <p><img src="/assets/img/image-20230328152214075.9a9b27f6.png" alt="image-20230328152214075"></p> <blockquote><p>查看方法括号里的<strong>参数</strong>：ctrl + p；光标点击括号里params；下图getJobKey方法返回的参数类型是第三个参数类型</p></blockquote> <p><img src="/assets/img/image-20230328152219096.23fb81f7.png" alt="image-20230328152219096"></p> <blockquote><p>看类继承关系，使用ctrl + H</p></blockquote> <p><img src="/assets/img/image-20230328152226910.7e80f27e.png" alt="image-20230328152226910"></p> <blockquote><p>注释有参数的：/**+回车</p></blockquote> <p><img src="/assets/img/image-20230328152241004.7765ddae.png" alt="image-20230328152241004"></p> <blockquote><p>大小写切换：Ctrl+shift+U</p></blockquote> <p><img src="/assets/img/image-20230328152247778.08d09cb9.png" alt="image-20230328152247778"></p> <blockquote><p>删除一行：Ctrl+Y</p></blockquote> <blockquote><p>返回上一步光标的位置：Ctrl+alt+左</p></blockquote> <p>上一次光标的位置在另外一个java文件，也会返回到那里！</p> <h3 id="按钮"><a href="#按钮" class="header-anchor">#</a> 按钮</h3> <blockquote><p><strong>Toggle 'Skip Tests' Mode</strong>：编写了<code>java测试文件</code>，项目打包时会执行这些测试用例，如果报错，则不允许打包。</p> <p>点击这个按钮后就会跳过test，直接打包</p></blockquote> <p><img src="/assets/img/image-20230328152302544.204727cc.png" alt="image-20230328152302544"></p> <blockquote><p>Project Structure：查看本项目的项目结构</p></blockquote> <p><img src="/assets/img/image-20230328152308997.ea40f226.png" alt="image-20230328152308997"></p> <blockquote><p>查看方法、注解等等在哪里使用过！光标放在那右键</p></blockquote> <p><img src="/assets/img/image-20230328152315027.027a59f8.png" alt="image-20230328152315027"></p> <h2 id="_3月15日周三"><a href="#_3月15日周三" class="header-anchor">#</a> 3月15日周三</h2> <p>上午：</p> <ul><li>协助卢雄解决了一个前端找不到id，导致后端的api方法无法执行的小bug</li> <li>帮助了新来的同事工位的问题</li></ul> <p>下午：若依框架的切面编程aop：dataScope注解，sql拼接</p> <div class="language-xml extra-class"><pre class="language-xml"><code>		<span class="token comment">&lt;!-- 数据范围过滤 --&gt;</span>
		${params.dataScope}
</code></pre></div><h2 id="_3月16日周四-若依各种表"><a href="#_3月16日周四-若依各种表" class="header-anchor">#</a> 3月16日周四 - 若依各种表</h2> <p>使用若依管理系统实现了就餐系统的就餐统计的业务功能；对若依系统有进一步的理解了！</p> <p>复习了mybatis的代码复用。</p> <h3 id="单表生成代码"><a href="#单表生成代码" class="header-anchor">#</a> 单表生成代码</h3> <blockquote><p>基本信息</p></blockquote> <p><img src="/assets/img/image-20230328152330017.4ee62395.png" alt="image-20230328152330017"></p> <hr> <blockquote><p>字段信息：</p></blockquote> <p><img src="/assets/img/image-20230328152348720.fb0b012d.png" alt="image-20230328152348720"></p> <p>插入：添加时，是否手动填写此项，若数据库已经设置自动增长，这里可不勾选。
编辑：是否可修改。
列表：前端页面表格显示此表数据时，是否显示此项数据。（一般勾选。否则会出现有表头，但此列数据空白的现象。）
查询：前端页面表格搜索条件是否包含此项。
显示类型：可以以各种形式显示，根据需要选择即可。</p> <blockquote><p>生成信息：</p> <ul><li><p>生成的功能名：即你的二级菜单名字</p></li> <li><p>路径都在com.ruoyi下，生成后直接把后端代码丢在拉到com.ruoyi下</p></li></ul></blockquote> <p><img src="/assets/img/image-20230328152357611.0ba9a365.png" alt="image-20230328152357611"></p> <h3 id="树表"><a href="#树表" class="header-anchor">#</a> 树表</h3> <blockquote><p>生成如下所示，就一个表中，有parent_id=1,1又是自己表中对象的，如：一级评论，二级评论的评论表</p></blockquote> <p><img src="/assets/img/image-20230328152404376.7dbdd8d5.png" alt="image-20230328152404376"></p> <h3 id="主子表"><a href="#主子表" class="header-anchor">#</a> 主子表</h3> <blockquote><p>先在若依编辑子表，随便填不用勾选主从表选项，编辑完保存即可，我们不用从表来生成代码</p> <p>再编辑<strong>主表</strong>，需要勾选主从表选项，子表关联的外键为主表的主键，<strong>使用主表生成代码</strong>！</p></blockquote> <p>生成后，运行结果如下所示：前端页面展示的<strong>只是主表的数据</strong>（数据有些少），</p> <p><img src="/assets/img/image-20230328152412182.cf2f6b33.png" alt="image-20230328152412182"></p> <p>子表的数据需要点击修改主表的数据，才会如下图所示显示出来：</p> <p><img src="/assets/img/image-20230328152419107.f287f87c.png" alt="image-20230328152419107"></p> <h2 id="_3月17日周五"><a href="#_3月17日周五" class="header-anchor">#</a> 3月17日周五</h2> <p>上午：参加了新人培训大会</p> <p>下午：复习MySQL的字段类型以及长度、SpringBoot声明式事务、就餐系统的权限角色相关bug解决</p> <h2 id="_3月20日周一"><a href="#_3月20日周一" class="header-anchor">#</a> 3月20日周一</h2> <p>上午：sangeng-blog</p> <p>下午：参加了审计系统沟通会议，了解到系统的合同，学习收货良多</p> <h2 id="_3月22日周三"><a href="#_3月22日周三" class="header-anchor">#</a> 3月22日周三</h2> <p>今天搞了VuePress静态博客，运行红讯后端服务</p> <h2 id="_3月23日周四-深入了解jar包"><a href="#_3月23日周四-深入了解jar包" class="header-anchor">#</a> 3月23日周四-深入了解jar包</h2> <img src="/assets/img/image-20230323143305876.2c6c0d76.png" alt="image-20230323143305876" style="zoom:80%;"> <img src="/assets/img/image-20230323143326270.7a75121e.png" alt="image-20230323143326270" style="zoom:80%;"> <blockquote><p>一整天的jar包问题，让我对java的jar包有了更深入的了解！</p></blockquote> <p><a href="https://blog.csdn.net/qq_43012792/article/details/107144665?ops_request_misc=&amp;request_id=&amp;biz_id=102&amp;utm_term=jar%E5%8C%85%E6%94%BE%E5%9C%A8lib%E7%9B%AE%E5%BD%95&amp;utm_medium=distribute.pc_search_result.none-task-blog-2~all~sobaiduweb~default-1-107144665.142%5Ev76%5Epc_new_rank,201%5Ev4%5Eadd_ask,239%5Ev2%5Einsert_chatgpt&amp;spm=1018.2226.3001.4187" target="_blank" rel="noopener noreferrer">一张图解决jar包导入到项目lib目录中的操作【图文解析】_怎么将jar包放入lib里面<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>；</p> <p>[idea项目配置Project Structure_idea配置](https://blog.csdn.net/fei1234456/article/details/105973849?ops_request_misc=%7B%22request%5Fid%22%3A%22167962144016800215078943%22%2C%22scm%22%3A%2220140713.130102334.pc%5Fall.%22%7D&amp;request_id=167962144016800215078943&amp;biz_id=0&amp;utm_medium=distribute.pc_search_result.none-task-blog-2~all~first_rank_ecpm_v1~pc_rank_34-7-105973849-null-null.142^v76^pc_new_rank,201^v4^add_ask,239^v2^insert_chatgpt&amp;utm_term=project structure的Libraries选项配置&amp;spm=1018.2226.3001.4187)；</p> <p><img src="/assets/img/image-20230324103813041.fd9bcc88.png" alt="image-20230324103813041"></p> <h2 id="_3月24日周五"><a href="#_3月24日周五" class="header-anchor">#</a> 3月24日周五</h2> <p>早上：终于把项目跑了起来，只是没有初始化的sql文件，海涛的：Ctrl+shift+R查找所有内容、全局替换之类的，太6了</p> <p>下午：可以正式使用上静态博客，宏伟哥过来处理sql表的问题，仍旧无法解决！</p> <p>晚上：正式完成了静态博客并且部署上线，总结好教程咯！</p> <h2 id="_3月25日周六"><a href="#_3月25日周六" class="header-anchor">#</a> 3月25日周六</h2> <p>早上：深入了解就餐系统、理解若依的redis缓存过期时间及jwt的过期时间</p> <p>下午：给静态博客添加图片放大功能、测试公开仓库是否会被他人push推送、安装Nginx</p> <h2 id="_3月27日周一"><a href="#_3月27日周一" class="header-anchor">#</a> 3月27日周一</h2> <p>早上：完成了私密文章功能、编写运行手册</p> <p>下午：继续完善文档，拿到数据库，进行测试、尝试解决就餐系统的日期表问题、最终解决了卢雄的这个bug</p> <h2 id="_3月28日周二"><a href="#_3月28日周二" class="header-anchor">#</a> 3月28日周二</h2> <p>上午：</p> <div class="language-txt extra-class"><pre class="language-txt"><code>1、用户数组拿到用户id
2、部门数组拿到部门id
通过部门id查到用户，返回用户id的集合

</code></pre></div><p>下午：会Nginx的基本使用，帮卢雄解决mapper.xml中sql的语法错误【引号问题】导致的bug</p> <h2 id="_3月29日周三"><a href="#_3月29日周三" class="header-anchor">#</a> 3月29日周三</h2> <p>上午：完善静态</p> <p>下午：尝试了解接口类，开始编辑eip系统的Markdown文档，以便了解代码</p> <h2 id="_3月30日周四-安装服务器"><a href="#_3月30日周四-安装服务器" class="header-anchor">#</a> 3月30日周四 - 安装服务器</h2> <p>早上：安装服务器环境、实践导出sql文件的命令</p> <p>下午：安装环境nginx+nginx访问验证密码页面+nginx定义转发地址</p> <h2 id="_3月31日周五-转发空白页问题"><a href="#_3月31日周五-转发空白页问题" class="header-anchor">#</a> 3月31日周五 - 转发空白页问题</h2> <p>上午各种尝试，白费时间，没有任何进展</p> <p>下午通过卢雄的代码，终于解决nginx转发空白页问题，<strong>问题待解决</strong>，没有这个<code>location /</code> 路径的配置就会导致转发的页面空白，无法显示！！！</p> <div class="language-txt extra-class"><pre class="language-txt"><code>        location / {
            proxy_pass http://192.168.31.226:8081/WebReport/ReportServer?reportlet=LGStationInfo.cpt;   # 转发地址 内网服务器的 IP 和端口
            proxy_set_header Host 192.168.31.226:8081;    # 转发的请求里的 host 信息,，写的打开在浏览器里 URL 的地址
        }
		
        location /ioc {
		     proxy_pass http://192.168.31.226:8081/WebReport/ReportServer?reportlet=LGStationInfo.cpt;
            proxy_set_header Host 192.168.31.226:8081;
        }
</code></pre></div></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e4fbc8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">win脚本 - 右键添加新建md文件</div></a> <a href="/pages/bc7f91/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">4月日记</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
