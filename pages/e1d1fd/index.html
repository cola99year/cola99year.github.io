符号</th> <th>作用</th> <th>说明</th></tr></thead> <tbody><tr><td>&amp;</td> <td>逻辑与</td> <td></td></tr> <tr><td>|</td> <td>逻辑或</td> <td></td></tr> <tr><td><strong>^</strong></td> <td><strong>逻辑异或</strong></td> <td>相异为1</td></tr> <tr><td>!</td> <td>逻辑非</td> <td></td></tr></tbody></table> <h3 id="_2-位运算"><a href="#_2-位运算" class="header-anchor">#</a> 2. 位运算</h3> <blockquote><p>在Java中，我们要乘除时候，可以用移位，因为移位的性能好！</p></blockquote> <ul><li><p><strong>左移&lt;&lt;</strong>：补码的后面补0。</p> <ul><li>在不溢出前提下，左移相当于乘以2。</li></ul></li> <li><p><strong>右移&gt;&gt;</strong>：补符号位。正数的补码前面“ 补0 ”，负数的补码前面“ 补1 ”。</p> <ul><li>负数的右移不是除以2</li></ul></li> <li><p><strong>无符号右移&gt;&gt;&gt;</strong>：补0。正数、负数的补码前面都是补0</p> <ul><li>显然，正数的右移和无符号右移一样！</li></ul></li></ul> <p>已经懂了，详情见我的<strong>云记</strong>！</p> <h3 id="_3-三元运算符"><a href="#_3-三元运算符" class="header-anchor">#</a> 3. 三元运算符</h3> <p>int c = a &gt; b ? a : b; // 判断 a&gt;b 是否为真，如果为真取a的值，如果为假，取b的值</p> <h3 id="_3-赋值运算符"><a href="#_3-赋值运算符" class="header-anchor">#</a> 3. 赋值运算符</h3> <p>如下图所示，还有几个比较冷门的！！！</p> <img src="/assets/img/image-20230522214935407.bf508654.png" alt="image-20230522214935407" style="zoom:67%;"></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/6578e8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java基础 - 基本数据类型</div></a> <a href="/pages/27b05d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java基础 - 小知识</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
