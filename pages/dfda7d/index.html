安装Nginx教程</h2> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>该教程的nginx的安装路径为：/usr/local/nginx</p></div> <ul><li><strong>下载Nginx包</strong></li></ul> <p><a href="http://nginx.org/en/download.html" target="_blank" rel="noopener noreferrer">官网下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>；</p> <p><img src="/assets/img/image-20230325180209040.1b33a829.png" alt="image-20230325180209040"></p> <br> <ul><li>将下载的Nginx安装包拖拽到虚拟机目录中，我这里是放到了<code>root</code>目录下</li> <li>进入到root目录，解压安装包</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">tar</span> <span class="token parameter variable">-zxvf</span>  nginx-1.22.1.tar.gz <span class="token comment">#解压到当前目录</span>

<span class="token builtin class-name">cd</span> nginx-1.22.1 <span class="token comment">#进入解压后的文件夹</span>
<span class="token function">ls</span>  <span class="token comment">#查看文件夹中的文件: configure</span>
</code></pre></div><br> <ul><li>安装依赖库</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token comment">#安装C编译器</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> gcc

<span class="token comment">#安装pcre库</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> pcre pcre-devel

<span class="token comment">#安装zlib</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> zlib zlib-devel
</code></pre></div><ul><li>安装Nginx</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code>./configure <span class="token parameter variable">--prefix</span><span class="token operator">=</span>/usr/local/nginx <span class="token comment">#使用prefix选项指定安装的目录</span>
<span class="token function">make</span>
<span class="token function">make</span> <span class="token function">install</span>
</code></pre></div><ul><li>启动</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/nginx/sbin

<span class="token function">ls</span> <span class="token comment"># 里面是一个nginx的可执行文件</span>

./nginx <span class="token comment"># 启动这个可执行</span>
</code></pre></div><ul><li>关闭虚拟机的防火墙</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code>systemctl stop firewalld
<span class="token comment"># 禁止防火墙自启动</span>
systemctl disable firewalld.service
</code></pre></div><ul><li>在Windows浏览器输入虚拟机ip地址测试</li></ul> <p>输入<code>ip addr</code>查看虚拟机ip地址</p> <p><img src="/assets/img/image-20230325180219310.9f0136af.png" alt="image-20230325180219310"></p> <br> <h2 id="二、nginx命令"><a href="#二、nginx命令" class="header-anchor">#</a> 二、Nginx命令</h2> <br> <h3 id="_1-停止nginx运行"><a href="#_1-停止nginx运行" class="header-anchor">#</a> 1.  停止Nginx运行</h3> <p>来到Nginx安装目录的sbin文件夹下：</p> <p>cd /usr/local/nginx/sbin</p> <div class="language-sh extra-class"><pre class="language-sh"><code>./nginx <span class="token comment"># 启动</span>

./nginx <span class="token parameter variable">-s</span> stop <span class="token comment">#快速停止</span>

./nginx <span class="token parameter variable">-s</span> quit <span class="token comment">#优雅停止，即Nginx处理完所有请求后，再停止</span>
</code></pre></div><br> <h3 id="_2-重新加载配置"><a href="#_2-重新加载配置" class="header-anchor">#</a> 2.  重新加载配置</h3> <p>每次修改配置文件，只需执行这个reload命令就可以了！</p> <div class="language-sh extra-class"><pre class="language-sh"><code>./nginx <span class="token parameter variable">-s</span> reload <span class="token comment">#重新加载配置，基于优雅停止</span>

./nginx <span class="token parameter variable">-t</span> <span class="token comment">#检查nginx配置是否正确</span>
</code></pre></div><br> <h3 id="_3-查看nginx进程"><a href="#_3-查看nginx进程" class="header-anchor">#</a> 3.  查看Nginx进程</h3> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">ps</span> -ef<span class="token operator">|</span><span class="token function">grep</span> nginx
</code></pre></div><br> <h3 id="_4-创建启动nginx的脚本"><a href="#_4-创建启动nginx的脚本" class="header-anchor">#</a> 4.  创建启动Nginx的脚本</h3> <p>目的：通过脚本的方式启动nginx，因为每次进入到Nginx目录下启动他的脚本太麻烦了</p> <ul><li>创建一个nginx.service脚本</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code> <span class="token builtin class-name">cd</span> /usr/lib/systemd/system/

</code></pre></div><ul><li>编辑脚本，或者直接使用mobaxterm进行编辑</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">vim</span> usr/lib/systemd/system/nginx.service
</code></pre></div><ul><li>插入如下内容：</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token punctuation">[</span>Unit<span class="token punctuation">]</span> 
<span class="token assign-left variable">Description</span><span class="token operator">=</span>nginx
<span class="token assign-left variable">After</span><span class="token operator">=</span>network.target remote-fs.target nss-lookup.target

<span class="token punctuation">[</span>Service<span class="token punctuation">]</span>
<span class="token assign-left variable">Type</span><span class="token operator">=</span>forking
<span class="token comment">#对应目录为上文的Nginx安装目录</span>
<span class="token assign-left variable">PIDFile</span><span class="token operator">=</span>/usr/local/nginx/logs/nginx.pid
<span class="token assign-left variable">ExecStartPre</span><span class="token operator">=</span>/usr/local/nginx/sbin/nginx <span class="token parameter variable">-t</span> <span class="token parameter variable">-c</span> /usr/local/nginx/conf/nginx.conf
<span class="token assign-left variable">ExecStart</span><span class="token operator">=</span>/usr/local/nginx/sbin/nginx <span class="token parameter variable">-c</span> /usr/local/nginx/conf/nginx.conf
<span class="token assign-left variable">ExecReload</span><span class="token operator">=</span>/usr/local/nginx/sbin/nginx <span class="token parameter variable">-s</span> reload
<span class="token assign-left variable">ExecStop</span><span class="token operator">=</span>/usr/local/nginx/sbin/nginx <span class="token parameter variable">-s</span> stop
<span class="token assign-left variable">ExecQuit</span><span class="token operator">=</span>/usr/local/nginx/sbin/nginx <span class="token parameter variable">-s</span> quit 
<span class="token assign-left variable">PrivateTmp</span><span class="token operator">=</span>true
   
<span class="token punctuation">[</span>Install<span class="token punctuation">]</span>   
<span class="token assign-left variable">WantedBy</span><span class="token operator">=</span>multi-user.target  <span class="token comment"># 多用户</span>
</code></pre></div><p>编辑完，保存退出需要一些的命令才可，或者直接使用mobaxterm进行编辑</p> <div class="language-sh extra-class"><pre class="language-sh"><code> <span class="token builtin class-name">:</span> w <span class="token operator">!</span> <span class="token function">sudo</span> <span class="token function">tee</span> nginx.service
</code></pre></div><ul><li>重载加载配置</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/nginx/sbin
./nginx <span class="token parameter variable">-s</span> reload <span class="token comment">#重新加载配置，基于优雅停止</span>
</code></pre></div><br> <h3 id="_5-脚本启动nginx"><a href="#_5-脚本启动nginx" class="header-anchor">#</a> 5. 脚本启动Nginx</h3> <p>由于创建了脚本，可在任意目录下，执行以下命令</p> <div class="language-sh extra-class"><pre class="language-sh"><code>systemctl start nginx <span class="token comment">#开启</span>

systemctl stop nginx <span class="token comment">#快速关闭</span>
</code></pre></div><h2 id="三、nginx配置访问密码"><a href="#三、nginx配置访问密码" class="header-anchor">#</a> 三、Nginx配置访问密码</h2> <h3 id="_1-生成密码"><a href="#_1-生成密码" class="header-anchor">#</a> 1.  生成密码</h3> <p>在 <code>nginx</code> 下，默认提供了 <code>ngx_http_auth_basic_module</code> 模块实现让用户只有输入正确的用户名密码才允许访问web内容</p> <p>我们只需执行命令，下载htpasswd</p> <div class="language-sh extra-class"><pre class="language-sh"><code>yum <span class="token function">install</span> <span class="token parameter variable">-y</span> httpd-tools
</code></pre></div><p>生成你的密码文件pass，即生成在/usr/local/nginx目录下，也可使用此命令<strong>进行修改密码</strong></p> <div class="language-sh extra-class"><pre class="language-sh"><code>htpasswd <span class="token parameter variable">-cb</span> /usr/local/nginx/pass admin <span class="token number">123</span>
</code></pre></div><h3 id="_2-修改nginx-config"><a href="#_2-修改nginx-config" class="header-anchor">#</a> 2.  修改nginx.config</h3> <p>找到文件中的那个server</p> <div class="language-sh extra-class"><pre class="language-sh"><code>server <span class="token punctuation">{</span>
    listen <span class="token number">80</span><span class="token punctuation">;</span>
    server_name  localhost<span class="token punctuation">;</span>
    <span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span>.
    <span class="token comment"># 新增下面两行,第一行验证时的提示信息</span>
    auth_basic <span class="token string">&quot;Please input password&quot;</span><span class="token punctuation">;</span> 
    auth_basic_user_file /usr/local//nginx/pass<span class="token punctuation">;</span>
    location /<span class="token punctuation">{</span>
    <span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span>.
    <span class="token punctuation">}</span>

</code></pre></div><p>重启nginx</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token comment">#切换地址</span>
<span class="token builtin class-name">cd</span> /usr/local/nginx/sbin
<span class="token comment">#停止</span>
./nginx <span class="token parameter variable">-s</span> stop
<span class="token comment">#启动</span>
./nginx
</code></pre></div><p>浏览器访问你的地址，即可查看到验证登录的弹窗！</p></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f4aca4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">环境安装 - Linux下安装MySQL</div></a> <a href="/pages/cc8c8d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">腾讯云</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
